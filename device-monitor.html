<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Device Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:12px;
}
h2 { text-align:center; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:13px;
}
th, td {
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:left;
}
th {
  background:#f1f1f1;
}

.bad { color:#c0392b; font-weight:bold; }
.good { color:#27ae60; font-weight:bold; }
.warn { color:#f39c12; font-weight:bold; }

.small { font-size:12px; color:#666; }
</style>
</head>

<body>

<h2>ðŸ“± Driver Device Monitor</h2>

<table>
<thead>
<tr>
  <th>Driver</th>
  <th>Device</th>
  <th>Network</th>
  <th>App Version</th>
  <th>Last Seen</th>
</tr>
</thead>
<tbody id="rows">
<tr><td colspan="5">Loadingâ€¦</td></tr>
</tbody>
</table>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tbody = document.getElementById("rows");

/* ===== TIME FORMAT ===== */
function formatTime(ts) {
  if (!ts) return "â€”";
  return new Date(ts).toLocaleString("en-PH", {
    timeZone: "Asia/Manila"
  });
}

/* ===== LOAD DEVICES ===== */
async function loadDevices() {
  const [profileSnap, statusSnap] = await Promise.all([
    get(ref(db, "deviceProfiles")),
    get(ref(db, "driverStatus"))
  ]);

  const profiles = profileSnap.val() || {};
  const statuses = statusSnap.val() || {};

  tbody.innerHTML = "";

  const drivers = new Set([
    ...Object.keys(profiles),
    ...Object.keys(statuses)
  ]);

  drivers.forEach(driverId => {
    const p = profiles[driverId] || {};
    const s = statuses[driverId] || {};

    /* ===== DEVICE INFO ===== */
    const deviceName =
      `${s.deviceBrand || "Unknown"} ${s.deviceModel || ""}`.trim();

    const deviceStatus =
      p.lowEndDevice
        ? `<span class="bad">Low-end</span>`
        : `<span class="good">Normal</span>`;

    /* ===== NETWORK ===== */
    const netStatus =
      p.badNetwork
        ? `<span class="bad">${p.networkType || "?"}</span>`
        : `<span class="good">${p.networkType || "?"}</span>`;

    /* ===== LAST SEEN HEALTH ===== */
    let lastSeenClass = "good";
    if (s.lastSeen) {
      const diff = Date.now() - new Date(s.lastSeen).getTime();
      if (diff > 30 * 60 * 1000) lastSeenClass = "bad";     // 30 mins
      else if (diff > 10 * 60 * 1000) lastSeenClass = "warn";
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><b>${driverId}</b></td>

      <td>
        ${deviceName || "â€”"}<br>
        <span class="small">
          ${deviceStatus} Â· ${p.memoryGB || "?"}GB Â· ${p.cpuCores || "?"} cores
        </span>
      </td>

      <td>${netStatus}</td>

      <td>${s.appVersion || p.appVersion || "â€”"}</td>

      <td class="${lastSeenClass}">
        ${formatTime(s.lastSeen || p.lastReported)}
      </td>
    `;

    tbody.appendChild(tr);
  });

  if (!tbody.children.length) {
    tbody.innerHTML =
      `<tr><td colspan="5">No device data yet</td></tr>`;
  }
}

/* ===== INITIAL LOAD ===== */
loadDevices();

/* ===== AUTO REFRESH EVERY 30s ===== */
setInterval(loadDevices, 30000);
</script>

</body>
</html>
