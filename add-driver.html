<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Management</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

h2 { text-align:center; }

.card {
  background:#fff;
  padding:14px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}

.actions {
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

button {
  flex:1;
  padding:12px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.add { background:#007bff; color:#fff; }
.search { background:#17a2b8; color:#fff; }
.list { background:#6c757d; color:#fff; }
.update { background:#28a745; color:#fff; }
.confirm { background:#f39c12; color:#fff; }
.back { background:#444; color:#fff; margin-top:10px; }

input {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:14px;
}

input[readonly] {
  background:#eee;
}

.hidden { display:none; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td {
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:13px;
  text-align:left;
}

.viewBtn {
  background:#0069d9;
  color:#fff;
  padding:6px 10px;
  border-radius:5px;
  font-size:12px;
}
</style>
</head>

<body>

<h2>üë§ Driver Management</h2>

<div class="card">

  <div class="actions">
    <button class="add" onclick="setMode('add')">‚ûï Add Driver</button>
    <button class="search" onclick="setMode('search')">üîç Search Driver</button>
    <button class="list" onclick="setMode('list')">üìã View All</button>
  </div>

  <input id="searchBox" class="hidden"
    placeholder="Search driver (code, name, address, contact, team, vehicle)">

  <div id="driverForm" class="hidden">
    <input id="driverCode" placeholder="Driver Code">
    <input id="name" placeholder="Driver Name">
    <input id="address" placeholder="Address">
    <input id="contact" placeholder="Contact Number">
    <input id="team" placeholder="Driver Team">
    <input id="vehicle" placeholder="Vehicle Details">
  </div>

  <div id="driverList" class="hidden"></div>

  <button id="actionBtn" class="hidden" onclick="handleAction()"></button>

  <button class="back" onclick="location.href='admin_withLoading_ok.html'">
    ‚¨Ö Back to Dashboard
  </button>

</div>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  set,
  get,
  update
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const searchBox = document.getElementById("searchBox");
const form = document.getElementById("driverForm");
const listDiv = document.getElementById("driverList");
const actionBtn = document.getElementById("actionBtn");

const codeEl = document.getElementById("driverCode");
const nameEl = document.getElementById("name");
const addressEl = document.getElementById("address");
const contactEl = document.getElementById("contact");
const teamEl = document.getElementById("team");
const vehicleEl = document.getElementById("vehicle");

let MODE = null;

window.setMode = async function (mode) {
  MODE = mode;
  hideAll();

  if (mode === "add") {
    showForm(false);
    clearForm();
    codeEl.readOnly = false;
    actionBtn.innerText = "Save Driver";
    actionBtn.className = "add";
    actionBtn.classList.remove("hidden");
  }

  if (mode === "search") {
    searchBox.classList.remove("hidden");
    actionBtn.innerText = "Search";
    actionBtn.className = "search";
    actionBtn.classList.remove("hidden");
    searchBox.value = "";
  }

  if (mode === "list") {
    listDiv.classList.remove("hidden");
    await loadDriverList();
  }
};

window.handleAction = async function () {

  if (MODE === "confirm") {
    setReadOnly(false);
    actionBtn.innerText = "Update Driver";
    actionBtn.className = "update";
    MODE = "update";
    return;
  }

  if (MODE === "search") {
    const term = searchBox.value.trim().toLowerCase();
    if (!term) return alert("Enter search text");

    const snap = await get(ref(db, "drivers"));
    const all = snap.val() || {};

    const results = Object.values(all).filter(d =>
      JSON.stringify(d).toLowerCase().includes(term)
    );

    hideAll();
    listDiv.classList.remove("hidden");

    if (!results.length) {
      listDiv.innerHTML = "No matching drivers found";
    } else {
      renderDriverTable(results);
    }
    return;
  }

  if (MODE === "add") {
    const driverCode = codeEl.value.trim();
    if (!driverCode) return alert("Driver code required");

    const refD = ref(db, `drivers/${driverCode}`);
    if ((await get(refD)).exists()) return alert("Driver already exists");

    await set(refD, buildPayload(true));
    alert("Driver added");
    clearForm();
    return;
  }

  if (MODE === "update") {
    await update(
      ref(db, `drivers/${codeEl.value.trim()}`),
      buildPayload(false)
    );
    alert("Driver updated");
    setReadOnly(true);
    MODE = "confirm";
  }
};

async function loadDriverList() {
  const snap = await get(ref(db, "drivers"));
  const drivers = Object.values(snap.val() || {});
  if (!drivers.length) {
    listDiv.innerHTML = "No drivers found";
    return;
  }
  renderDriverTable(drivers);
}

function renderDriverTable(drivers) {
  listDiv.innerHTML = `
    <table>
      <tr>
        <th>Code</th><th>Name</th><th>Team</th><th>Contact</th><th></th>
      </tr>
      ${drivers.map(d => `
        <tr>
          <td>${d.driverCode}</td>
          <td>${d.name}</td>
          <td>${d.team || "-"}</td>
          <td>${d.contact || "-"}</td>
          <td>
            <button class="viewBtn"
              onclick='viewDriver(${JSON.stringify(d)})'>
              View / Modify
            </button>
          </td>
        </tr>
      `).join("")}
    </table>
  `;
}

window.viewDriver = function (d) {
  populateForm(d, true);
};

function populateForm(d, readOnly) {
  hideAll();
  showForm(readOnly);

  codeEl.value = d.driverCode;
  nameEl.value = d.name || "";
  addressEl.value = d.address || "";
  contactEl.value = d.contact || "";
  teamEl.value = d.team || "";
  vehicleEl.value = d.vehicle || "";

  codeEl.readOnly = true;

  actionBtn.innerText = readOnly ? "‚úè Modify Driver" : "Update Driver";
  actionBtn.className = readOnly ? "confirm" : "update";
  actionBtn.classList.remove("hidden");

  MODE = readOnly ? "confirm" : "update";
}

function buildPayload(isNew) {
  return {
    driverCode: codeEl.value.trim(),
    name: nameEl.value.trim(),
    address: addressEl.value.trim(),
    contact: contactEl.value.trim(),
    team: teamEl.value.trim(),
    vehicle: vehicleEl.value.trim(),
    ...(isNew ? { createdAt: new Date().toISOString() } : {}),
    updatedAt: new Date().toISOString()
  };
}

function setReadOnly(state) {
  [nameEl, addressEl, contactEl, teamEl, vehicleEl]
    .forEach(i => i.readOnly = state);
}

function showForm(readOnly) {
  form.classList.remove("hidden");
  setReadOnly(readOnly);
}

function hideAll() {
  searchBox.classList.add("hidden");
  form.classList.add("hidden");
  listDiv.classList.add("hidden");
  actionBtn.classList.add("hidden");
}

function clearForm() {
  codeEl.value = "";
  nameEl.value = "";
  addressEl.value = "";
  contactEl.value = "";
  teamEl.value = "";
  vehicleEl.value = "";
}
</script>

</body>
</html>
