<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

#appVersion {
  background: #222;
  color: #fff;
  padding: 8px;
  text-align: center;
  margin-bottom: 10px;
  font-size: 14px;
}

.task {
  background: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}

.task.pending {
  border-left: 5px solid orange;
}

.task.completed {
  border-left: 5px solid green;
  opacity: 0.9;
}

button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  font-size: 14px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<!-- üî• VERSION + DRIVER INFO SHOWN HERE -->
<div id="appVersion">Loading...</div>

<div id="taskList">Loading tasks...</div>

<script type="module">
/* ===============================
   FIREBASE IMPORTS (CDN)
================================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  get,
  update,
  query,
  orderByChild,
  equalTo
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===============================
   APP VERSION (CHANGE THIS TO FORCE REFRESH)
================================= */
const APP_VERSION = "v1.1.0";

/* ===============================
   FIREBASE CONFIG
================================= */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.appspot.com",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===============================
   DRIVER ID (ASK ONCE)
================================= */
let DRIVER_ID = localStorage.getItem("driverId");

if (!DRIVER_ID) {
  DRIVER_ID = prompt("Enter Driver ID (e.g. driver_001)");
  localStorage.setItem("driverId", DRIVER_ID);
}

/* üî• SHOW VERSION + DRIVER ID */
document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | App Version: ${APP_VERSION} | Loaded: ${new Date().toLocaleString()}`;

/* ===============================
   LOCATION
================================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject("Location permission required"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

/* ===============================
   CAPTURE / RETAKE PICTURE
================================= */
window.captureTask = async function (taskId) {
  let coords;

  try {
    coords = await getLocation();
  } catch (e) {
    alert(e);
    return;
  }

  const taskRef = ref(db, `tasks/${taskId}`);

  await update(taskRef, {
    status: "UPLOADING",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString()
  });

  // simulate upload delay
  setTimeout(async () => {
    await update(taskRef, {
      status: "COMPLETED",
      uploadedAt: new Date().toISOString()
    });
    loadTasks();
  }, 2000);
};

/* ===============================
   LOAD TASKS (ONLY THIS DRIVER)
================================= */
async function loadTasks() {
  const list = document.getElementById("taskList");

  try {
    const q = query(
      ref(db, "tasks"),
      orderByChild("driverId"),
      equalTo(DRIVER_ID)
    );

    const snap = await get(q);
    const tasks = Object.values(snap.val() || {});

    /* üî• SORT: PENDING ON TOP, COMPLETED AT BOTTOM */
    tasks.sort((a, b) => {
      if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
      if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
      return new Date(b.capturedAt || 0) - new Date(a.capturedAt || 0);
    });

    list.innerHTML = "";

    if (!tasks.length) {
      list.innerHTML = "<div>No tasks assigned</div>";
      return;
    }

    tasks.forEach(t => {
      const div = document.createElement("div");
      div.className = `task ${t.status === "COMPLETED" ? "completed" : "pending"}`;

      div.innerHTML = `
        <b>${t.name}</b><br>
        <div class="small">${t.address}</div>

        <div class="small">Status: ${t.status}</div>

        ${t.latitude ? `
          <div class="small">üìç ${t.latitude}, ${t.longitude}</div>
          <div class="small">üì∏ Captured: ${new Date(t.capturedAt).toLocaleString()}</div>
          <div class="small">‚òÅÔ∏è Uploaded: ${new Date(t.uploadedAt).toLocaleString()}</div>
        ` : ""}

        <button onclick="captureTask('${t.id}')">
          ${t.status === "COMPLETED" ? "üîÅ Retake Picture" : "üì∏ Take Picture"}
        </button>
      `;

      list.appendChild(div);
    });

  } catch (e) {
    list.innerHTML = `<span style="color:red">${e.message}</span>`;
  }
}

/* ===============================
   INIT
================================= */
loadTasks();
setInterval(loadTasks, 5000);
</script>

</body>
</html>
