<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: Arial; padding: 10px; }
    .version { font-size: 12px; color: #666; margin-bottom: 10px; }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .status { font-weight: bold; }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    .loading {
      color: #888;
      font-style: italic;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>

<body>

<div class="version">Driver PWA â€” <b id="version"></b></div>
<h2>ğŸ“‹ Driver Task List</h2>
<div id="tasks" class="loading">Loading tasksâ€¦</div>

<script>
// ===================== VERSION =====================
const APP_VERSION = "v1.0.5";
document.getElementById("version").innerText = APP_VERSION;

// ===================== DB CONFIG =====================
const DB_NAME = "driver-pwa-db";
const STORE = "tasks";
let tasks = [];

// ===================== INDEXED DB =====================
function openDB() {
  return new Promise(resolve => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => {
      e.target.result.createObjectStore(STORE, { keyPath: "id" });
    };
    req.onsuccess = e => resolve(e.target.result);
  });
}

// ===================== SEED DATA =====================
async function seedTasks() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  const store = tx.objectStore(STORE);

  await store.put({
    id: "1",
    name: "Juan Dela Cruz",
    address: "123 Rizal St",
    status: "PENDING",
    lat: null,
    lng: null,
    remarks: "",
    capturedAt: null,
    uploadedAt: null
  });

  await store.put({
    id: "2",
    name: "Maria Santos",
    address: "45 Del Pilar Ave",
    status: "PENDING",
    lat: null,
    lng: null,
    remarks: "",
    capturedAt: null,
    uploadedAt: null
  });
}

// ===================== LOAD TASKS =====================
async function loadTasks() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readonly");
  const store = tx.objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = async () => {
    if (req.result.length === 0) {
      await seedTasks();
      loadTasks(); // reload after seeding
    } else {
      tasks = req.result;
      render();
    }
  };
}

// ===================== UI =====================
function formatTime(ts) {
  return ts ? new Date(ts).toLocaleString() : "â€”";
}

function render() {
  const el = document.getElementById("tasks");
  el.classList.remove("loading");
  el.innerHTML = "";

  tasks.forEach(task => {
    el.innerHTML += `
      <div class="task">
        <b>${task.name}</b><br/>
        ${task.address}<br/>
        Status: <span class="status">${task.status}</span><br/>
        <div>ğŸ“ ${task.lat && task.lng ? `${task.lat.toFixed(6)}, ${task.lng.toFixed(6)}` : "Location not available"}</div>

        <div>ğŸ“¸ Captured: ${formatTime(task.capturedAt)}</div>
        <div>â˜ï¸ Uploaded: ${formatTime(task.uploadedAt)}</div>

        <textarea placeholder="Remarks..."
          ${task.status === "DONE" ? "disabled" : ""}
          oninput="updateRemarks('${task.id}', this.value)"
        >${task.remarks}</textarea>

        <button ${task.status !== "PENDING" ? "disabled" : ""}
          onclick="capture('${task.id}')">
          ğŸ“· Upload Picture
        </button>
      </div>
    `;
  });
}

async function updateRemarks(id, value) {
  const task = tasks.find(t => t.id === id);
  task.remarks = value;
  const db = await openDB();
  db.transaction(STORE, "readwrite").objectStore(STORE).put(task);
}

// ===================== CAPTURE =====================
function capture(id) {
  const task = tasks.find(t => t.id === id);
  task.status = "QUEUED";
  task.capturedAt = Date.now();
  save(task);

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.capture = "environment";

  input.onchange = () => {
    navigator.geolocation.getCurrentPosition(
      pos => {
        task.lat = pos.coords.latitude;
        task.lng = pos.coords.longitude;
        save(task);
      },
      () => console.warn("GPS unavailable"),
      { enableHighAccuracy: false, timeout: 4000 }
    );
  };

  input.click();
}

// ===================== SAVE + SYNC =====================
async function save(task) {
  const db = await openDB();
  db.transaction(STORE, "readwrite").objectStore(STORE).put(task);
  render();
}

async function sync() {
  if (!navigator.onLine) return;

  const db = await openDB();
  const store = db.transaction(STORE, "readwrite").objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = () => {
    req.result.forEach(task => {
      if (task.status === "QUEUED") {
        task.status = "DONE";
        task.uploadedAt = Date.now();
        store.put(task);
        render();
      }
    });
  };
}

setInterval(sync, 4000);
window.addEventListener("load", loadTasks);
window.addEventListener("online", sync);
</script>

</body>
</html>
