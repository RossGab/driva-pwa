<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

#appVersion {
  background: #222;
  color: #fff;
  padding: 8px;
  text-align: center;
  margin-bottom: 10px;
  font-size: 14px;
}

.task {
  background: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}

.task.pending { border-left: 5px solid orange; }
.task.completed { border-left: 5px solid green; opacity: 0.9; }

button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  font-size: 14px;
}

img {
  width: 100%;
  margin-top: 6px;
  border-radius: 6px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div id="appVersion">Loading...</div>
<div id="taskList">Loading tasks...</div>

<!-- Hidden camera input -->
<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

<script type="module">
/* ===============================
   FIREBASE IMPORTS (CDN)
================================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  get,
  update,
  query,
  orderByChild,
  equalTo
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

import {
  getStorage,
  ref as sRef,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ===============================
   APP VERSION (CHANGE TO FORCE REFRESH)
================================= */
const APP_VERSION = "v1.3.0";

/* ===============================
   FIREBASE CONFIG
================================= */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ===============================
   DRIVER ID (ASK ONCE)
================================= */
let DRIVER_ID = localStorage.getItem("driverId");

while (!DRIVER_ID) {
  DRIVER_ID = prompt("Enter Driver ID (e.g. driver_001)");
}

localStorage.setItem("driverId", DRIVER_ID);

document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | Version: ${APP_VERSION}`;

/* ===============================
   LOCATION
================================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject("Location permission required"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

/* ===============================
   IMAGE COMPRESSION (ğŸ”¥ IMPORTANT)
   - Max width: 1280px
   - JPEG quality: 0.65
   - Reduces size by ~70â€“85%
================================= */
function compressImage(file) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = e => {
      img.src = e.target.result;
    };

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 1280;
      let { width, height } = img;

      if (width > MAX_WIDTH) {
        height = height * (MAX_WIDTH / width);
        width = MAX_WIDTH;
      }

      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(img, 0, 0, width, height);

      canvas.toBlob(
        blob => {
          if (!blob) reject("Compression failed");
          resolve(blob);
        },
        "image/jpeg",
        0.65
      );
    };

    img.onerror = () => reject("Invalid image");
    reader.readAsDataURL(file);
  });
}

/* ===============================
   CAMERA HANDLER
================================= */
let CURRENT_TASK_ID = null;
const cameraInput = document.getElementById("cameraInput");

window.takePicture = function (taskId) {
  CURRENT_TASK_ID = taskId;
  cameraInput.click();
};

cameraInput.addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file || !CURRENT_TASK_ID) return;

  let coords;
  try {
    coords = await getLocation();
  } catch (err) {
    alert(err);
    return;
  }

  const taskRef = ref(db, `tasks/${CURRENT_TASK_ID}`);

  await update(taskRef, {
    status: "UPLOADING",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString()
  });

  /* ğŸ”¥ COMPRESS IMAGE BEFORE UPLOAD */
  const compressedBlob = await compressImage(file);

  const storagePath = `tasks/${CURRENT_TASK_ID}/${Date.now()}.jpg`;
  const imageRef = sRef(storage, storagePath);

  await uploadBytes(imageRef, compressedBlob, {
    contentType: "image/jpeg"
  });

  const imageUrl = await getDownloadURL(imageRef);

  await update(taskRef, {
    status: "COMPLETED",
    uploadedAt: new Date().toISOString(),
    imageUrl
  });

  cameraInput.value = "";
  CURRENT_TASK_ID = null;
  loadTasks();
});

/* ===============================
   LOAD TASKS (ONLY THIS DRIVER)
================================= */
async function loadTasks() {
  const list = document.getElementById("taskList");

  const q = query(
    ref(db, "tasks"),
    orderByChild("driverId"),
    equalTo(DRIVER_ID)
  );

  const snap = await get(q);
  const tasks = Object.values(snap.val() || {});

  /* ğŸ”¥ SORT: PENDING ON TOP */
  tasks.sort((a, b) => {
    if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
    if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
    return 0;
  });

  list.innerHTML = tasks.length ? "" : "No tasks assigned";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `task ${t.status === "COMPLETED" ? "completed" : "pending"}`;

    div.innerHTML = `
      <b>${t.name}</b><br>
      <div class="small">${t.address}</div>
      <div class="small">Status: ${t.status}</div>

      ${t.imageUrl ? `<img src="${t.imageUrl}" />` : ""}

      ${t.latitude ? `
        <div class="small">ğŸ“ ${t.latitude}, ${t.longitude}</div>
        <div class="small">ğŸ“¸ ${new Date(t.capturedAt).toLocaleString()}</div>
        <div class="small">â˜ï¸ ${new Date(t.uploadedAt).toLocaleString()}</div>
      ` : ""}

      <button onclick="takePicture('${t.id}')">
        ${t.status === "COMPLETED" ? "ğŸ” Retake Picture" : "ğŸ“¸ Take Picture"}
      </button>
    `;

    list.appendChild(div);
  });
}

/* ===============================
   INIT
================================= */
loadTasks();
setInterval(loadTasks, 5000);
</script>

</body>
</html>
