<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: Arial; padding: 10px; }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .status { font-weight: bold; }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>

<body>

<h2>ğŸ“‹ Driver Task List</h2>
<div id="tasks"></div>

<script>
const DB_NAME = "driver-pwa-db";
const STORE = "tasks";

// ---------- IndexedDB ----------
function openDB() {
  return new Promise(resolve => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => {
      e.target.result.createObjectStore(STORE, { keyPath: "id" });
    };
    req.onsuccess = e => resolve(e.target.result);
  });
}

// ---------- Load / Save ----------
async function loadTasks() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readonly");
  const store = tx.objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = () => {
    if (req.result.length === 0) {
      // Seed data
      saveTask({ id:"1", name:"Juan Dela Cruz", address:"123 Rizal St", status:"PENDING", lat:null, lng:null, remarks:"" });
      saveTask({ id:"2", name:"Maria Santos", address:"45 Del Pilar Ave", status:"PENDING", lat:null, lng:null, remarks:"" });
      setTimeout(loadTasks, 200);
    } else {
      tasks = req.result;
      render();
    }
  };
}

async function saveTask(task) {
  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  tx.objectStore(STORE).put(task);
}

let tasks = [];

// ---------- UI ----------
function render() {
  const el = document.getElementById("tasks");
  el.innerHTML = "";

  tasks.forEach(task => {
    const loc = task.lat && task.lng
      ? `<div>ğŸ“ ${task.lat.toFixed(6)}, ${task.lng.toFixed(6)}</div>`
      : `<div>ğŸ“ Location not available</div>`;

    el.innerHTML += `
      <div class="task">
        <b>${task.name}</b><br/>
        ${task.address}<br/>
        Status: <span class="status">${task.status}</span><br/>
        ${loc}
        <textarea placeholder="Remarks..."
          ${task.status === "DONE" ? "disabled" : ""}
          oninput="updateRemarks('${task.id}', this.value)"
        >${task.remarks || ""}</textarea>
        <button ${task.status !== "PENDING" ? "disabled" : ""} onclick="capture('${task.id}')">
          ğŸ“· Upload Picture
        </button>
      </div>
    `;
  });
}

function updateRemarks(id, value) {
  const task = tasks.find(t => t.id === id);
  task.remarks = value;
  saveTask(task);
}

// ---------- Capture ----------
function capture(id) {
  const task = tasks.find(t => t.id === id);
  task.status = "CAPTURING";
  saveTask(task);
  render();

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.capture = "environment";

  input.onchange = e => {
    if (!e.target.files.length) {
      task.status = "PENDING";
      saveTask(task);
      render();
      return;
    }

    task.status = "QUEUED";
    saveTask(task);
    render();

    // GPS is best-effort, not blocking
    navigator.geolocation.getCurrentPosition(
      pos => {
        task.lat = pos.coords.latitude;
        task.lng = pos.coords.longitude;
        saveTask(task);
        render();
      },
      () => {
        // GPS failed â€“ continue anyway
        console.warn("GPS unavailable, continuing");
      },
      { enableHighAccuracy:false, timeout:4000 }
    );
  };

  input.click();
}

// ---------- Sync Engine ----------
async function sync() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  const store = tx.objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = () => {
    req.result.forEach(task => {
      if (task.status === "QUEUED" && navigator.onLine) {
        task.status = "UPLOADING";
        store.put(task);
        render();

        setTimeout(() => {
          task.status = "DONE";
          store.put(task);
          render();
        }, 1200);
      }
    });
  };
}

setInterval(sync, 4000);
window.addEventListener("online", sync);
window.addEventListener("load", () => {
  loadTasks();
  sync();
});
</script>

</body>
</html>
