<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Driver PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; padding: 10px; }
    .version { font-size: 12px; color: #666; margin-bottom: 10px; }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .status { font-weight: bold; }
    textarea { width: 100%; min-height: 50px; }
    button { width: 100%; padding: 10px; margin-top: 8px; }
  </style>
</head>

<body>

<div class="version">Driver PWA â€” <b>v1.0.7 (RESET)</b></div>
<h2>ğŸ“‹ Driver Task List</h2>

<div id="tasks">Loading tasksâ€¦</div>

<script>
// ================== DB CONFIG ==================
const DB_NAME = "driver-pwa-db";
const STORE = "tasks";

// ================== OPEN DB ==================
function openDB(callback) {
  const req = indexedDB.open(DB_NAME, 1);

  req.onupgradeneeded = e => {
    e.target.result.createObjectStore(STORE, { keyPath: "id" });
  };

  req.onsuccess = e => callback(e.target.result);
}

// ================== INIT ==================
openDB(db => {
  const tx = db.transaction(STORE, "readwrite");
  const store = tx.objectStore(STORE);

  const getAllReq = store.getAll();

  getAllReq.onsuccess = () => {
    if (getAllReq.result.length === 0) {
      // ğŸ”¥ FORCE SEED (NO ASYNC MAGIC)
      store.put({
        id: "1",
        name: "Juan Dela Cruz",
        address: "123 Rizal St",
        status: "PENDING",
        remarks: "",
        lat: null,
        lng: null,
        capturedAt: null,
        uploadedAt: null
      });

      store.put({
        id: "2",
        name: "Maria Santos",
        address: "45 Del Pilar Ave",
        status: "PENDING",
        remarks: "",
        lat: null,
        lng: null,
        capturedAt: null,
        uploadedAt: null
      });
    }
  };

  tx.oncomplete = () => loadTasks();
});

// ================== LOAD TASKS ==================
function loadTasks() {
  openDB(db => {
    const tx = db.transaction(STORE, "readonly");
    const store = tx.objectStore(STORE);
    const req = store.getAll();

    req.onsuccess = () => render(req.result);
  });
}

// ================== RENDER ==================
function render(tasks) {
  const el = document.getElementById("tasks");
  el.innerHTML = "";

  tasks.forEach(task => {
    el.innerHTML += `
      <div class="task">
        <b>${task.name}</b><br>
        ${task.address}<br>
        Status: <span class="status">${task.status}</span><br>
        ğŸ“¸ Captured: ${task.capturedAt ? new Date(task.capturedAt).toLocaleString() : "â€”"}<br>
        â˜ï¸ Uploaded: ${task.uploadedAt ? new Date(task.uploadedAt).toLocaleString() : "â€”"}<br>

        <textarea placeholder="Remarks...">${task.remarks}</textarea>

        <button onclick="capture('${task.id}')">
          ğŸ“· Upload Picture
        </button>
      </div>
    `;
  });
}

// ================== CAPTURE (SIMPLIFIED) ==================
function capture(id) {
  openDB(db => {
    const tx = db.transaction(STORE, "readwrite");
    const store = tx.objectStore(STORE);
    const req = store.get(id);

    req.onsuccess = () => {
      const task = req.result;
      task.status = "DONE";
      task.capturedAt = Date.now();
      task.uploadedAt = Date.now();
      store.put(task);
    };

    tx.oncomplete = loadTasks;
  });
}
</script>

</body>
</html>
