<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: Arial; padding: 10px; }
    .version {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .status { font-weight: bold; }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    .timestamp {
      font-size: 12px;
      color: #444;
      margin-top: 4px;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>

<body>

<div class="version">Driver PWA â€” <b id="version"></b></div>
<h2>ğŸ“‹ Driver Task List</h2>

<div id="tasks"></div>

<script>
// ===================== APP VERSION =====================
const APP_VERSION = "v1.0.4"; // ğŸ”¥ CHANGE THIS WHEN YOU UPDATE CODE
document.getElementById("version").innerText = APP_VERSION;

// ===================== DB CONFIG =====================
const DB_NAME = "driver-pwa-db";
const STORE = "tasks";

let tasks = [];

// ===================== INDEXED DB =====================
function openDB() {
  return new Promise(resolve => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => {
      e.target.result.createObjectStore(STORE, { keyPath: "id" });
    };
    req.onsuccess = e => resolve(e.target.result);
  });
}

// ===================== LOAD / SAVE =====================
async function saveTask(task) {
  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  tx.objectStore(STORE).put(task);
}

async function loadTasks() {
  const db = await openDB();
  const tx = db.transaction(STORE, "readonly");
  const store = tx.objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = () => {
    if (req.result.length === 0) {
      saveTask({
        id:"1", name:"Juan Dela Cruz", address:"123 Rizal St",
        status:"PENDING", lat:null, lng:null, remarks:"",
        capturedAt:null, uploadedAt:null
      });
      saveTask({
        id:"2", name:"Maria Santos", address:"45 Del Pilar Ave",
        status:"PENDING", lat:null, lng:null, remarks:"",
        capturedAt:null, uploadedAt:null
      });
      setTimeout(loadTasks, 200);
    } else {
      tasks = req.result;
      render();
    }
  };
}

// ===================== UI =====================
function formatTime(ts) {
  if (!ts) return "â€”";
  return new Date(ts).toLocaleString();
}

function render() {
  const el = document.getElementById("tasks");
  el.innerHTML = "";

  tasks.forEach(task => {
    const loc = task.lat && task.lng
      ? `ğŸ“ ${task.lat.toFixed(6)}, ${task.lng.toFixed(6)}`
      : `ğŸ“ Location not available`;

    el.innerHTML += `
      <div class="task">
        <b>${task.name}</b><br/>
        ${task.address}<br/>
        Status: <span class="status">${task.status}</span><br/>
        <div>${loc}</div>

        <div class="timestamp">ğŸ“¸ Captured: ${formatTime(task.capturedAt)}</div>
        <div class="timestamp">â˜ï¸ Uploaded: ${formatTime(task.uploadedAt)}</div>

        <textarea placeholder="Remarks..."
          ${task.status === "DONE" ? "disabled" : ""}
          oninput="updateRemarks('${task.id}', this.value)"
        >${task.remarks || ""}</textarea>

        <button ${task.status !== "PENDING" ? "disabled" : ""}
          onclick="capture('${task.id}')">
          ğŸ“· Upload Picture
        </button>
      </div>
    `;
  });
}

function updateRemarks(id, value) {
  const task = tasks.find(t => t.id === id);
  task.remarks = value;
  saveTask(task);
}

// ===================== CAPTURE =====================
function capture(id) {
  const task = tasks.find(t => t.id === id);
  task.status = "CAPTURING";
  saveTask(task);
  render();

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.capture = "environment";

  input.onchange = e => {
    if (!e.target.files.length) {
      task.status = "PENDING";
      saveTask(task);
      render();
      return;
    }

    task.capturedAt = Date.now();
    task.status = "QUEUED";
    saveTask(task);
    render();

    // GPS (best-effort)
    navigator.geolocation.getCurrentPosition(
      pos => {
        task.lat = pos.coords.latitude;
        task.lng = pos.coords.longitude;
        saveTask(task);
        render();
      },
      () => console.warn("GPS unavailable"),
      { enableHighAccuracy:false, timeout:4000 }
    );
  };

  input.click();
}

// ===================== SYNC ENGINE =====================
async function sync() {
  if (!navigator.onLine) return;

  const db = await openDB();
  const tx = db.transaction(STORE, "readwrite");
  const store = tx.objectStore(STORE);
  const req = store.getAll();

  req.onsuccess = () => {
    req.result.forEach(task => {
      if (task.status === "QUEUED") {
        task.status = "UPLOADING";
        store.put(task);
        render();

        setTimeout(() => {
          task.status = "DONE";
          task.uploadedAt = Date.now();
          store.put(task);
          render();
        }, 1200);
      }
    });
  };
}

setInterval(sync, 4000);
window.addEventListener("online", sync);
window.addEventListener("load", () => {
  loadTasks();
  sync();
});
</script>

</body>
</html>
