<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Driver App</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#222222">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 24px;
    }
    
    .logo-wrap img {
      max-width: 160px;
      width: 60%;
      height: auto;
    }
    .box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: #fff;
    }
    button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="logo-wrap">
  <img src="./logo.jpg" alt="Company Logo">
</div>

<h1>Driver App</h1>
<p id="statusText">Install the app to continue</p>

<button id="installBtn" disabled>
  Waiting for install‚Ä¶
</button>
</div>

<script>
let deferredPrompt = null;
const statusText = document.getElementById("statusText");
const installBtn = document.getElementById("installBtn");

function isInstalled() {
  return (
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone === true
  );
}

// 1Ô∏è‚É£ If opened INSIDE the app
if (isInstalled()) {
  statusText.innerText =
    "‚úÖ App already installed.\n\nOpen it from your app list or home screen.";
  installBtn.style.display = "none";
}

// 2Ô∏è‚É£ Capture install prompt (means NOT installed)
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;

  statusText.innerText = "Install the Driver App to continue";
  installBtn.disabled = false;
  installBtn.innerText = "üì≤ Install Driver App";
});

// 3Ô∏è‚É£ Install button
installBtn.onclick = async () => {
  if (!deferredPrompt) return;

  installBtn.disabled = true;
  installBtn.innerText = "Installing‚Ä¶";

  await deferredPrompt.prompt();
  await deferredPrompt.userChoice;

  deferredPrompt = null;
};

// 4Ô∏è‚É£ After successful install
window.addEventListener("appinstalled", () => {
  installBtn.style.display = "none";
  statusText.innerText =
    "‚úÖ App installed!\n\nPlease open **Driver App** from your app list or home screen.";
});

// 5Ô∏è‚É£ Fallback: no prompt after short delay
setTimeout(() => {
  if (!deferredPrompt && !isInstalled()) {
    statusText.innerText =
      "‚ÑπÔ∏è App may already be installed.\n\nPlease check your app list or home screen.";
    installBtn.style.display = "none";
  }
}, 2000);
</script>
</body>
</html>
