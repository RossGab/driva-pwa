<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Driver UI Configuration</title>

<style>
body { font-family: Arial, sans-serif; background:#f3f3f3; padding:12px; }
h2 { text-align:center; }

.card {
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  margin-bottom:12px;
}

input, select {
  width:100%;
  padding:8px;
  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.primary { background:#007bff; color:#fff; }
.secondary { background:#555; color:#fff; }
.danger { background:#c0392b; color:#fff; }

.method-box {
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-top:10px;
}

.field-box {
  border-top:1px dashed #ccc;
  margin-top:10px;
  padding-top:10px;
}

.option-box {
  border:1px solid #ddd;
  padding:8px;
  margin-top:8px;
  border-radius:6px;
}

.required-row {
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>‚öô Driver UI Configuration</h2>

<div class="card">
  <label>Job Type</label>
  <input id="jobTypeInput">

  <label>Delivery Method</label>
  <input id="deliveryMethodInput">

  <button class="secondary" onclick="addDeliveryMethod()">‚ûï Add Delivery Method</button>
</div>

<div class="card">
  <h3>Delivery Methods</h3>
  <div id="methodsContainer"></div>
</div>

<div class="card">
  <button class="primary" onclick="saveConfig()">üíæ Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ================= FIREBASE ================= */
const app = initializeApp({
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

/* ================= STATE ================= */
const STATE = { jobType:"", methods:{} };

/* ================= ADD DELIVERY METHOD ================= */
window.addDeliveryMethod = function () {
  const jobType = jobTypeInput.value.trim();
  const method = deliveryMethodInput.value.trim();

  if (!jobType || !method) return alert("Job Type and Method required");

  STATE.jobType = jobType;
  if (STATE.methods[method]) return alert("Method exists");

  STATE.methods[method] = {};
  deliveryMethodInput.value = "";
  render();
};

/* ================= RENDER ================= */
function render() {
  methodsContainer.innerHTML = "";

  Object.entries(STATE.methods).forEach(([method, fields]) => {
    const div = document.createElement("div");
    div.className = "method-box";

    div.innerHTML = `
      <b>${method}</b>

      <input placeholder="Field label">
      <select>
        <option value="text">Text</option>
        <option value="textarea">Textarea</option>
        <option value="radio">Radio</option>
      </select>
      <button class="secondary">‚ûï Add Field</button>

      <div class="fields"></div>
    `;

    const labelInput = div.querySelector("input");
    const typeSelect = div.querySelector("select");
    const addBtn = div.querySelector("button");
    const fieldBox = div.querySelector(".fields");

    addBtn.onclick = () => {
      const label = labelInput.value.trim();
      if (!label) return alert("Field label required");

      const key = label.toLowerCase().replace(/\s+/g,"_");

      fields[key] = {
        label,
        type: typeSelect.value,
        ...(typeSelect.value === "radio" ? { options: [] } : {})
      };

      render();
    };

    Object.entries(fields).forEach(([key, field]) => {
      const f = document.createElement("div");
      f.className = "field-box";

      f.innerHTML = `
        <b>${field.label}</b> (${field.type})

        ${field.type === "radio" ? `
          <div>
            ${(field.options || []).map((opt, i) => `
              <div class="option-box">
                <input
                  placeholder="Option label"
                  value="${opt.value || ""}"
                  onchange="updateOption('${method}','${key}',${i},this.value)">

                ${(opt.extraFields || []).map((ef, j) => `
                  <div style="margin-top:6px;">
                    <input
                      placeholder="Extra field label"
                      value="${ef.label}"
                      onchange="updateExtraLabel('${method}','${key}',${i},${j},this.value)">

                    <select onchange="updateExtraType('${method}','${key}',${i},${j},this.value)">
                      <option value="text" ${ef.type==="text"?"selected":""}>Text</option>
                      <option value="textarea" ${ef.type==="textarea"?"selected":""}>Textarea</option>
                      <option value="radio" ${ef.type==="radio"?"selected":""}>Radio</option>
                    </select>

                    <label class="required-row">
                      <input type="checkbox"
                        ${ef.required?"checked":""}
                        onchange="updateExtraReq('${method}','${key}',${i},${j},this.checked)">
                      Required
                    </label>

                    <button class="danger"
                      onclick="removeExtra('${method}','${key}',${i},${j})">‚ùå</button>
                  </div>
                `).join("")}

                <button class="secondary"
                  onclick="addExtra('${method}','${key}',${i})">
                  ‚ûï Add extra field
                </button>

                <button class="danger"
                  onclick="removeOption('${method}','${key}',${i})">
                  ‚ùå Remove option
                </button>
              </div>
            `).join("")}

            <button class="secondary"
              onclick="addOption('${method}','${key}')">
              ‚ûï Add Option
            </button>
          </div>
        ` : ``}
      `;

      fieldBox.appendChild(f);
    });

    methodsContainer.appendChild(div);
  });
}

/* ================= RADIO HELPERS ================= */
window.addOption = (m,f) => {
  STATE.methods[m][f].options.push({ value:"", extraFields:[] });
  render();
};

window.updateOption = (m,f,i,val) =>
  STATE.methods[m][f].options[i].value = val;

window.addExtra = (m,f,i) => {
  STATE.methods[m][f].options[i].extraFields.push({
    label:"", type:"text", required:false
  });
  render();
};

window.updateExtraLabel = (m,f,i,j,val) =>
  STATE.methods[m][f].options[i].extraFields[j].label = val;

window.updateExtraType = (m,f,i,j,val) =>
  STATE.methods[m][f].options[i].extraFields[j].type = val;

window.updateExtraReq = (m,f,i,j,val) =>
  STATE.methods[m][f].options[i].extraFields[j].required = val;

window.removeExtra = (m,f,i,j) => {
  STATE.methods[m][f].options[i].extraFields.splice(j,1);
  render();
};

window.removeOption = (m,f,i) => {
  STATE.methods[m][f].options.splice(i,1);
  render();
};

/* ================= SAVE ================= */
window.saveConfig = async function () {
  if (!STATE.jobType) return alert("Nothing to save");

  await update(
    ref(db, `config/driverUI/jobTypes/${STATE.jobType}`),
    {
      deliveryMethods: STATE.methods,
      updatedAt: new Date().toISOString()
    }
  );

  alert("‚úÖ Saved successfully");
};
</script>

</body>
</html>
