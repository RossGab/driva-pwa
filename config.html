<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver UI Configuration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:12px;
}

h2 { text-align:center; }

.box {
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  margin-bottom:12px;
}

label {
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:8px;
}

input, select, button {
  width:100%;
  padding:8px;
  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}

button.secondary {
  background:#444;
}

.method {
  border:1px solid #ddd;
  padding:8px;
  border-radius:6px;
  margin-top:8px;
}

.fields label {
  font-weight:normal;
}
</style>
</head>

<body>

<h2>⚙ Driver UI Configuration</h2>

<button class="secondary" onclick="location.href='admin.html'">
⬅ Back to Admin
</button>

<div class="box">
  <label>Job Type</label>
  <input id="jobType" placeholder="e.g. RTP, AD, NOD">

  <label>Delivery Method Name</label>
  <input id="methodName" placeholder="e.g. N1-Received">

  <div class="fields">
    <label>
      <input type="checkbox" id="receivedBy"> Received By (required)
    </label>
    <label>
      <input type="checkbox" id="relationship"> Relationship to Owner (required)
    </label>
    <label>
      <input type="checkbox" id="gateColor"> Gate / Mailbox Color (required)
    </label>
    <label>
      <input type="checkbox" id="amountPaid"> Amount Paid (required)
    </label>
    <label>
      <input type="checkbox" id="remarks"> Other Remarks (required)
    </label>
  </div>

  <button onclick="addDeliveryMethod()">➕ Add / Update Delivery Method</button>
</div>

<div class="box">
  <h3>Saved Configuration</h3>
  <pre id="output">Loading…</pre>
</div>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, update } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const FIELD_MAP = {
  receivedBy: "Received by",
  relationship: "Relationship to owner",
  gateColor: "Gate / Mailbox Color",
  amountPaid: "Amount Paid",
  remarks: "Other remarks"
};

window.addDeliveryMethod = async function () {
  const jobType = jobTypeInput();
  const method = document.getElementById("methodName").value.trim();

  if (!jobType || !method) {
    alert("Job Type and Delivery Method are required");
    return;
  }

  const fields = {};

  Object.keys(FIELD_MAP).forEach(key => {
    const el = document.getElementById(key);
    if (el.checked) {
      fields[key] = {
        label: FIELD_MAP[key],
        type: key === "remarks" ? "textarea" : "text",
        required: true
      };
    }
  });

  await update(
    ref(db, `config/driverUI/jobTypes/${jobType}/deliveryMethods/${method}`),
    { fields }
  );

  alert("✅ Saved");
  loadConfig();
};

function jobTypeInput() {
  return document.getElementById("jobType").value.trim();
}

async function loadConfig() {
  const snap = await get(ref(db, "config/driverUI"));
  document.getElementById("output").innerText =
    JSON.stringify(snap.val() || {}, null, 2);
}

loadConfig();
</script>

</body>
</html>
