<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Driver Form Configuration</title>
<style>
body { font-family:Arial; background:#f3f3f3; padding:12px; }
.card { background:#fff; padding:12px; border-radius:8px; margin-bottom:12px; }
label { font-weight:bold; margin-top:6px; display:block; }
input, select, textarea { width:100%; padding:6px; margin-top:4px; }
button { padding:10px; width:100%; margin-top:8px; }
.field { border:1px solid #ddd; padding:8px; margin-top:8px; }
</style>
</head>

<body>

<h2>âš™ Driver Form Templates</h2>

<button onclick="location.href='admin.html'">â¬… Back</button>

<div class="card">
  <label>Job Type</label>
  <input id="jobType" placeholder="e.g. TEST_BILLING">
</div>

<div class="card">
  <h3>Fields</h3>
  <div id="fields"></div>
  <button onclick="addField()">âž• Add Field</button>
</div>

<button onclick="saveTemplate()">ðŸ’¾ Save Template</button>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

const fieldsDiv = document.getElementById("fields");

function addField() {
  const div = document.createElement("div");
  div.className = "field";
  div.innerHTML = `
    <label>Field Key</label>
    <input class="key" placeholder="deliveryMethod">

    <label>Label</label>
    <input class="label">

    <label>Type</label>
    <select class="type">
      <option value="radio">Radio</option>
      <option value="text">Text</option>
      <option value="textarea">Textarea</option>
    </select>

    <label>
      <input type="checkbox" class="required"> Required
    </label>

    <label>Options (comma separated for radio)</label>
    <input class="options" placeholder="D1,D2,D3">

  `;
  fieldsDiv.appendChild(div);
}

window.saveTemplate = async function () {
  const jobType = document.getElementById("jobType").value.trim();
  if (!jobType) return alert("Job type required");

  const fields = {};
  document.querySelectorAll(".field").forEach(f => {
    const key = f.querySelector(".key").value.trim();
    if (!key) return;

    fields[key] = {
      type: f.querySelector(".type").value,
      label: f.querySelector(".label").value,
      required: f.querySelector(".required").checked
    };

    const opts = f.querySelector(".options").value;
    if (opts && fields[key].type === "radio") {
      fields[key].options = opts.split(",").map(v => ({
        value: v.trim(),
        label: v.trim()
      }));
    }
  });

  await update(ref(db, `config/driverUI/jobTypeTemplates/${jobType}`), {
    name: jobType,
    fields
  });

  alert("âœ… Template saved");
};
</script>

</body>
</html>
