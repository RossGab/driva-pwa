<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

h2 { text-align:center; }

.dashboard {
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

.card {
  flex:1;
  background:#fff;
  padding:16px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}

.open { border-top:5px solid orange; }
.done { border-top:5px solid green; }

.big {
  font-size:32px;
  font-weight:bold;
}

.actions {
  display:flex;
  gap:8px;
  margin-bottom:12px;
}

button {
  flex:1;
  padding:12px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.assign { background:#007bff; color:#fff; }
.openBtn { background:orange; color:#fff; }
.doneBtn { background:green; color:#fff; }
.refresh { background:#444; color:#fff; }

/* üîç SEARCH */
#searchBox {
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.task {
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  border-left:5px solid #ccc;
}

.task.completed { border-left-color:green; }
.task.pending { border-left-color:orange; }

.small {
  font-size:13px;
  color:#555;
  margin-top:4px;
}

.remarks {
  margin-top:6px;
  padding:6px;
  background:#f7f7f7;
  border-left:3px solid #007bff;
  font-size:13px;
  color:#333;
}

img {
  width:100%;
  margin-top:8px;
  border-radius:6px;
}

.toggleBtn {
  margin-top:8px;
  background:#0069d9;
  color:#fff;
  padding:8px;
  width:100%;
  border-radius:5px;
  font-size:13px;
}

.reassignBox {
  margin-top:10px;
  display:flex;
  gap:6px;
}

.reassignBox input {
  flex:1;
  padding:6px;
}

.reassignBtn {
  background:#c0392b;
  color:#fff;
  padding:6px 10px;
  border-radius:5px;
}

.deleteBtn {
  margin-top:6px;
  background:#b00020;
  color:#fff;
  padding:8px;
  width:100%;
  border-radius:5px;
  font-size:13px;
}
  .sla-ok { color: green; font-weight: bold; }
  .sla-warn { color: orange; font-weight: bold; }
  .sla-breach { color: red; font-weight: bold; }
  
</style>
</head>

<body>

<h2>üßë‚Äçüíº Admin Dashboard</h2>

<!-- ===== DASHBOARD ===== -->
<div class="dashboard">
  <div class="card open">
    <div class="big" id="openCount">0</div>
    Open Tasks (Today)
  </div>
  <div class="card done">
    <div class="big" id="doneCount">0</div>
    Completed (Today)
  </div>
</div>

<!-- ===== ACTIONS ===== -->
<div class="actions">
  <button class="assign" onclick="location.href='assign.html'">‚ûï Assign Task</button>
  <button class="openBtn" onclick="loadTasks('PENDING')">üìÇ Open</button>
  <button class="doneBtn" onclick="loadTasks('COMPLETED')">‚úÖ Completed</button>
  <button class="assign" onclick="location.href='add-driver.html'">üë§ Add Driver</button>
  <button class="refresh" onclick="refreshDashboard()">üîÑ</button>
</div>

<!-- üîç SEARCH BAR -->
<input id="searchBox" placeholder="Search name, address, driver, remarks, etc.">

<!-- ===== TASK LIST ===== -->
<div id="taskList">Select Open or Completed</div>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  get,
  update,
  remove
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const today = new Date().toISOString().slice(0,10);

let CURRENT_STATUS = null;
let SEARCH_TERM = "";

/* ===== SEARCH ===== */
document.getElementById("searchBox").addEventListener("input", e => {
  SEARCH_TERM = e.target.value.toLowerCase();
  if (CURRENT_STATUS) loadTasks(CURRENT_STATUS);
});

/* ===== DASHBOARD COUNTS ===== */
window.refreshDashboard = async function () {
  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {});
  let open = 0, done = 0;

  tasks.forEach(t => {
    t.status === "COMPLETED" ? done++ : open++;
  });

  openCount.innerText = open;
  doneCount.innerText = done;
};

function getSLA(task) {
  if (!task.createdAt || task.status === "COMPLETED") return null;

  const ageHours =
    (Date.now() - new Date(task.createdAt).getTime()) / 36e5;

  if (ageHours < 24)
    return { text: "Within SLA", cls: "sla-ok" };

  if (ageHours < 48)
    return { text: "At Risk", cls: "sla-warn" };

  return { text: "SLA Breached", cls: "sla-breach" };
}

/* ===== LOAD TASKS ===== */
window.loadTasks = async function (status) {
  CURRENT_STATUS = status;
  const list = document.getElementById("taskList");
  list.innerHTML = "Loading...";

  const snap = await get(ref(db, "tasks"));
  const all = snap.val() || {};

  let tasks = Object.keys(all)
    .map(k => ({ _key: k, ...all[k] }))
    .filter(t => t.status === status);

  /* üîç FILTER */
  if (SEARCH_TERM) {
    tasks = tasks.filter(t =>
      JSON.stringify(t).toLowerCase().includes(SEARCH_TERM)
    );
  }

  if (!tasks.length) {
    list.innerHTML = "No tasks";
    return;
  }

  list.innerHTML = "";

  tasks.forEach(t => {
    const imgId = `img_${t._key}`;

    const div = document.createElement("div");
    div.className = `task ${status === "COMPLETED" ? "completed" : "pending"}`;

    const sla = getSLA(t);

    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">Driver: ${t.driverId}</div>

      ${t.remarks ? `
        <div class="remarks">
          üìù <b>Remarks:</b><br>${t.remarks}
        </div>
      ` : ""}

      ${
        status === "COMPLETED" ? `
          <div class="small">üìç ${t.latitude}, ${t.longitude}</div>
          <div class="small">üì∏ Taken: ${new Date(t.takenAt).toLocaleString()}</div>
          <div class="small">‚òÅ Uploaded: ${new Date(t.uploadedAt).toLocaleString()}</div>
        ` : ""
      }

      ${t.imageUrl ? `
        <button class="toggleBtn" onclick="toggleImage('${imgId}', this)">
          üëÅ Show Picture
        </button>
        <img id="${imgId}" src="${t.imageUrl}" style="display:none">
      ` : ""}

      ${
        status === "PENDING" ? `
        ${sla ? `
          <div class="small ${sla.cls}">
            ‚è± SLA: ${sla.text}
          </div>
        ` : ""}
          <div class="reassignBox">
            <input placeholder="New Driver ID" id="driver_${t._key}">
            <button class="reassignBtn"
              onclick="reassignTask('${t._key}')">
              üîÅ Reassign
            </button>
          </div>

          <button class="deleteBtn"
            onclick="deleteTask('${t._key}')">
            üóë Delete Task
          </button>
        ` : ""
      }
    `;

    list.appendChild(div);
  });
};

/* ===== REASSIGN ===== */
window.reassignTask = async function (taskKey) {
  const input = document.getElementById(`driver_${taskKey}`);
  const newDriver = input.value.trim();

  if (!newDriver) return alert("Enter a driver ID");
  if (!confirm(`Reassign task to ${newDriver}?`)) return;

  await update(ref(db, `tasks/${taskKey}`), {
    driverId: newDriver,
    status: "PENDING",
    imageUrl: null,
    takenAt: null,
    uploadedAt: null,
    latitude: null,
    longitude: null,
    remarks: null
  });

  alert("Task reassigned");
  refreshDashboard();
  loadTasks("PENDING");
};

/* ===== DELETE ===== */
window.deleteTask = async function (taskKey) {
  if (!confirm("Delete this task? This cannot be undone.")) return;

  await remove(ref(db, `tasks/${taskKey}`));

  alert("Task deleted");
  refreshDashboard();
  loadTasks("PENDING");
};

/* ===== TOGGLE IMAGE ===== */
window.toggleImage = function (imgId, btn) {
  const img = document.getElementById(imgId);
  if (!img) return;

  if (img.style.display === "none") {
    img.style.display = "block";
    btn.innerText = "üôà Hide Picture";
  } else {
    img.style.display = "none";
    btn.innerText = "üëÅ Show Picture";
  }
};

/* INIT */
refreshDashboard();
</script>

</body>
</html>
