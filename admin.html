<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin â€“ Task Review</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 10px;
}

h2 {
  text-align: center;
}

#topBar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

button {
  padding: 10px;
  font-size: 14px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.refresh {
  background: #28a745;
  color: #fff;
}

.card {
  background: #fff;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}

.task {
  border-left: 5px solid orange;
}

.task.completed {
  border-left-color: green;
}

img {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<h2>ğŸ§‘â€ğŸ’¼ Admin â€“ Task Review</h2>

<div id="topBar">
  <div class="small">Manual refresh (every ~30 min)</div>
  <button class="refresh" onclick="loadTasks()">ğŸ”„ Refresh</button>
</div>

<div id="taskList">Click refresh to load tasks</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  get
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ğŸ”¥ FIREBASE CONFIG (SAME PROJECT) */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.appspot.com",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ğŸ“‹ LOAD ALL TASKS (MANUAL) */
window.loadTasks = async function () {
  const list = document.getElementById("taskList");
  list.innerHTML = "Loading tasks...";

  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {});

  if (!tasks.length) {
    list.innerHTML = "No tasks found";
    return;
  }

  /* ğŸ”¥ Sort: PENDING first, COMPLETED last */
  tasks.sort((a, b) => {
    if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
    if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
    return 0;
  });

  list.innerHTML = "";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `card task ${t.status === "COMPLETED" ? "completed" : ""}`;

    div.innerHTML = `
      <b>${t.name}</b><br>
      <div class="small">${t.address}</div>
      <div class="small">Driver: ${t.driverId}</div>
      <div class="small">Status: ${t.status}</div>

      ${t.latitude ? `
        <div class="small">ğŸ“ ${t.latitude}, ${t.longitude}</div>
        <div class="small">ğŸ“¸ Captured: ${new Date(t.capturedAt).toLocaleString()}</div>
        <div class="small">â˜ï¸ Uploaded: ${new Date(t.uploadedAt).toLocaleString()}</div>
      ` : ""}

      ${t.imageUrl ? `
        <img src="${t.imageUrl}" alt="Proof photo" />
      ` : `
        <div class="small">No photo uploaded</div>
      `}
    `;

    list.appendChild(div);
  });
};
</script>

</body>
</html>
