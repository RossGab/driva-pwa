<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin â€“ Task Dispatcher</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 10px;
}

h2 {
  text-align: center;
}

.card {
  background: #fff;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
}

button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
}

.task {
  border-left: 5px solid orange;
}

.task.completed {
  border-left-color: green;
  opacity: .85;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<h2>ğŸ§‘â€ğŸ’¼ Admin â€“ Task Dispatcher</h2>

<div class="card">
  <b>Create New Task</b>
  <input id="name" placeholder="Name" />
  <input id="address" placeholder="Address" />
  <input id="driverId" placeholder="Driver ID (e.g. driver_001)" />
  <button onclick="createTask()">â• Create Task</button>
</div>

<div class="card">
  <b>All Tasks</b>
  <div id="taskList">Loading tasks...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  get,
  update
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ğŸ”¥ FIREBASE CONFIG (SAME AS DRIVER) */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.appspot.com",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* â• CREATE TASK */
window.createTask = async function () {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const driverId = document.getElementById("driverId").value.trim();

  if (!name || !address || !driverId) {
    alert("Please fill in all fields");
    return;
  }

  const taskRef = push(ref(db, "tasks"));
  const taskId = taskRef.key;

  await update(taskRef, {
    id: taskId,
    name,
    address,
    driverId,
    status: "PENDING",
    latitude: null,
    longitude: null,
    capturedAt: null,
    uploadedAt: null
  });

  document.getElementById("name").value = "";
  document.getElementById("address").value = "";
  document.getElementById("driverId").value = "";

  loadTasks();
};

/* ğŸ“‹ LOAD ALL TASKS */
async function loadTasks() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {});

  // newest first
  tasks.reverse();

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `task ${t.status === "COMPLETED" ? "completed" : ""}`;

    div.innerHTML = `
      <b>${t.name}</b><br>
      <div class="small">${t.address}</div>
      <div class="small">Driver: ${t.driverId}</div>
      <div class="small">Status: ${t.status}</div>
      ${t.latitude ? `<div class="small">ğŸ“ ${t.latitude}, ${t.longitude}</div>` : ""}
    `;

    list.appendChild(div);
  });

  if (!tasks.length) list.innerHTML = "No tasks yet";
}

loadTasks();
setInterval(loadTasks, 5000);
</script>

</body>
</html>
