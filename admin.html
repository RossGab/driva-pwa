<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin â€“ Task Management</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 10px;
}

h2 {
  text-align: center;
}

.card {
  background: #fff;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
}

button {
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.create {
  background: #007bff;
  color: #fff;
}

.refresh {
  background: #28a745;
  color: #fff;
}

.task {
  border-left: 5px solid orange;
}

.task.completed {
  border-left-color: green;
}

img {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<h2>ğŸ§‘â€ğŸ’¼ Admin â€“ Task Management</h2>

<!-- ================= TASK INPUT ================= -->
<div class="card">
  <b>Create / Assign Task</b>
  <input id="name" placeholder="Name" />
  <input id="address" placeholder="Address" />
  <input id="driverId" placeholder="Driver ID (e.g. driver_001)" />
  <button class="create" onclick="createTask()">â• Create Task</button>
</div>

<!-- ================= TASK REVIEW ================= -->
<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:center">
    <b>Task Review (Manual Refresh)</b>
    <button class="refresh" onclick="loadTasks()">ğŸ”„ Refresh</button>
  </div>
  <div class="small">Admin refreshes every ~30 minutes</div>
  <div id="taskList" style="margin-top:10px">Click refresh to load tasks</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  get,
  update
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ğŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.appspot.com",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= CREATE TASK ================= */
window.createTask = async function () {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const driverId = document.getElementById("driverId").value.trim();

  if (!name || !address || !driverId) {
    alert("Please fill in all fields");
    return;
  }

  const taskRef = push(ref(db, "tasks"));
  const taskId = taskRef.key;

  await update(taskRef, {
    id: taskId,
    name,
    address,
    driverId,
    status: "PENDING",
    latitude: null,
    longitude: null,
    capturedAt: null,
    uploadedAt: null,
    imageUrl: null
  });

  document.getElementById("name").value = "";
  document.getElementById("address").value = "";
  document.getElementById("driverId").value = "";

  alert("Task created and assigned");
};

/* ================= LOAD TASKS (MANUAL) ================= */
window.loadTasks = async function () {
  const list = document.getElementById("taskList");
  list.innerHTML = "Loading tasks...";

  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {});

  if (!tasks.length) {
    list.innerHTML = "No tasks found";
    return;
  }

  /* ğŸ”¥ Pending first, Completed last */
  tasks.sort((a, b) => {
    if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
    if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
    return 0;
  });

  list.innerHTML = "";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `card task ${t.status === "COMPLETED" ? "completed" : ""}`;

    div.innerHTML = `
      <b>${t.name}</b><br>
      <div class="small">${t.address}</div>
      <div class="small">Driver: ${t.driverId}</div>
      <div class="small">Status: ${t.status}</div>

      ${t.latitude ? `
        <div class="small">ğŸ“ ${t.latitude}, ${t.longitude}</div>
        <div class="small">ğŸ“¸ Captured: ${new Date(t.capturedAt).toLocaleString()}</div>
        <div class="small">â˜ï¸ Uploaded: ${new Date(t.uploadedAt).toLocaleString()}</div>
      ` : ""}

      ${t.imageUrl ? `
        <img src="${t.imageUrl}" alt="Proof photo" />
      ` : `
        <div class="small">No photo uploaded</div>
      `}
    `;

    list.appendChild(div);
  });
};
</script>

</body>
</html>
