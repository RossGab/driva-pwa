<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
body { font-family: Arial, sans-serif; background:#f3f3f3; padding:10px; }
h2 { text-align:center; }

.dashboard { display:flex; gap:10px; margin-bottom:12px; }
.card {
  flex:1;
  background:#fff;
  padding:16px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}
.open { border-top:5px solid orange; }
.done { border-top:5px solid green; }

.big { font-size:32px; font-weight:bold; }

.actions { display:flex; gap:8px; margin-bottom:12px; }
button {
  flex:1;
  padding:12px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.assign { background:#007bff; color:#fff; }
.openBtn { background:orange; color:#fff; }
.doneBtn { background:green; color:#fff; }
.refresh { background:#444; color:#fff; }

.task {
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  border-left:5px solid #ccc;
}
.task.completed { border-left-color:green; }
.task.pending { border-left-color:orange; }

img { width:100%; margin-top:8px; border-radius:6px; }
.small { font-size:13px; color:#555; }
</style>
</head>

<body>

<h2>üßë‚Äçüíº Admin Dashboard</h2>

<div class="dashboard">
  <div class="card open">
    <div class="big" id="openCount">0</div>
    Open Tasks (Today)
  </div>
  <div class="card done">
    <div class="big" id="doneCount">0</div>
    Completed (Today)
  </div>
</div>

<div class="actions">
  <button class="assign" onclick="location.href='assign.html'">‚ûï Assign Task</button>
  <button class="openBtn" onclick="loadTasks('PENDING')">üìÇ Open</button>
  <button class="doneBtn" onclick="loadTasks('COMPLETED')">‚úÖ Completed</button>
  <button class="refresh" onclick="refreshDashboard()">üîÑ</button>
</div>

<div id="taskList">Select Open or Completed</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const today = new Date().toISOString().slice(0,10);

window.refreshDashboard = async function () {
  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {});
  let open = 0, done = 0;

  tasks.forEach(t => {
    if (!t.createdAt || !t.createdAt.startsWith(today)) return;
    t.status === "COMPLETED" ? done++ : open++;
  });

  openCount.innerText = open;
  doneCount.innerText = done;
};

window.loadTasks = async function (status) {
  const list = document.getElementById("taskList");
  list.innerHTML = "Loading...";

  const snap = await get(ref(db, "tasks"));
  const tasks = Object.values(snap.val() || {})
    .filter(t => t.status === status && t.createdAt?.startsWith(today));

  list.innerHTML = tasks.length ? "" : "No tasks";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `task ${status === "COMPLETED" ? "completed" : "pending"}`;
    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">Driver: ${t.driverId}</div>
      ${t.imageUrl ? `<img src="${t.imageUrl}">` : ""}
    `;
    list.appendChild(div);
  });
};

refreshDashboard();
</script>

</body>
</html>
