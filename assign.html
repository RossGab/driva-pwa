<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Task</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

h2 {
  text-align:center;
}

form {
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}

label {
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, textarea, select {
  width:100%;
  padding:8px;
  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea {
  resize:vertical;
  min-height:60px;
}

button {
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#007bff;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.readonly {
  background:#f2f2f2;
}
</style>
</head>

<body>

<h2>‚ûï Assign Task V2.0.5</h2>

<button onclick="location.href='admin.html'"
  style="
    margin-bottom:10px;
    background:#444;
    color:#fff;
    padding:10px;
    border:none;
    border-radius:6px;
    width:100%;
  ">
  ‚¨Ö Back to Dashboard
</button>
<hr>

<h3>üì§ Bulk Upload Tasks</h3>

<input type="file" id="csvFile" accept=".csv">

<button onclick="uploadCSV()"
  style="background:#007bff;color:#fff;padding:10px;border:none;border-radius:6px;width:100%;margin-top:6px;">
  Upload CSV
</button>

<div id="uploadStatus" style="margin-top:6px;font-size:13px;"></div>

<hr>

<form id="taskForm">

<!-- ===== JOB DETAILS ===== -->
<label>JOB TYPE</label>
<select id="JOBTYPE" required>
  <option value="">Select</option>
  <option>INSTALL</option>
  <option>DISCONNECT</option>
  <option>READING</option>
  <option>OTHER</option>
</select>

<label>BA</label>
<input id="BA">

<label>DMZ</label>
<input id="DMZ">

<label>MRU</label>
<input id="MRU">

<label>SEQUENCE</label>
<input id="SEQUENCE" type="number">

<!-- ===== METER / ACCOUNT ===== -->
<label>METER NUMBER</label>
<input id="METERNUMBER">

<label>ACCOUNT NUMBER</label>
<input id="ACCOUNTNUMBER">

<!-- ===== CUSTOMER ===== -->
<label>CUSTOMER NAME *</label>
<input id="CUSTOMERNAME" required>

<label>ADDRESS *</label>
<textarea id="ADDRESS" required></textarea>

<label>ZIP CODE</label>
<input id="ZIPCODE">

<!-- ===== LOCATION ===== -->
<label>LATITUDE</label>
<input id="LATITUDE" type="number" step="any">

<label>LONGITUDE</label>
<input id="LONGITUDE" type="number" step="any">

<!-- ===== DRIVER ===== -->
<label>AGENT (Search)</label>
<input id="agentSearch" placeholder="Type driver ID or name">

<div id="agentResults" style="
  background:#fff;
  border:1px solid #ccc;
  border-radius:6px;
  max-height:180px;
  overflow-y:auto;
  display:none;
"></div>

<label>AGENT ID</label>
<input id="AGENTID" class="readonly" readonly>

<label>AGENT NAME</label>
<input id="AGENTNAME" class="readonly" readonly>
<!-- ===== READ ONLY (SYSTEM) ===== -->
<label>START TIME</label>
<input class="readonly" readonly placeholder="Auto by driver">

<label>END TIME</label>
<input class="readonly" readonly placeholder="Auto on completion">

<label>REMARKS</label>
<textarea class="readonly" readonly placeholder="From driver"></textarea>

<label>LOCKING DEVICE</label>
<input class="readonly" readonly>

<label>REFERENCE IMAGE</label>
<input class="readonly" readonly placeholder="Shown after completion">

<button type="submit">üíæ Save Task</button>
</form>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, push, get, update   // ‚úÖ update added
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== DRIVER CACHE ===== */
let DRIVER_CACHE = {};

async function loadDriverCache() {
  const snap = await get(ref(db, "drivers"));
  DRIVER_CACHE = snap.val() || {};
}
loadDriverCache();

/* ===== BULK UPLOAD ===== */
window.uploadCSV = async function () {
  const fileInput = document.getElementById("csvFile");
  const status = document.getElementById("uploadStatus");
  const uploadBtn = event.target;

  if (!fileInput.files.length) {
    alert("Please select a CSV file");
    return;
  }

  // üîí Lock button
  uploadBtn.disabled = true;
  uploadBtn.style.opacity = "0.6";
  uploadBtn.innerText = "Uploading‚Ä¶";

  try {
    const file = fileInput.files[0];
    status.innerText = "üìÑ Reading file‚Ä¶";

    const text = await file.text();

    const rows = text
      .replace(/\r/g, "")          // ‚úÖ Windows-safe
      .split("\n")
      .map(r => r.trim())
      .filter(Boolean);

    if (rows.length < 2) {
      status.innerText = "‚ùå CSV has no data rows";
      return;
    }

    const headers = rows.shift().split(",").map(h => h.trim());
    const total = rows.length;
    let uploaded = 0;

    for (const row of rows) {
      const values = row.split(",");
      const task = {};

      headers.forEach((h, i) => {
        task[h] = values[i]?.trim() || "";
      });

      const taskId = `TASK_${Date.now()}_${uploaded}`;

      await update(ref(db, `tasks/${taskId}`), {
        ...task,
        driverId: task.AGENTID || "",
        status: "PENDING",
        createdAt: new Date().toISOString()
      });

      uploaded++;
      const percent = Math.round((uploaded / total) * 100);
      status.innerText = `‚¨Ü Uploading‚Ä¶ ${percent}% (${uploaded}/${total})`;
    }

    status.innerText = `‚úÖ Upload complete ‚Äî ${uploaded} tasks added`;
    uploadBtn.innerText = "‚úî Done";

  } catch (err) {
    console.error(err);
    alert("Upload failed. Check console.");
    status.innerText = "‚ùå Upload failed";
    uploadBtn.disabled = false;
    uploadBtn.style.opacity = "1";
    uploadBtn.innerText = "Upload CSV";
  }
};
</script>
</body>
</html>
