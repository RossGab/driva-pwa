<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

  text-align:center;
}

form {
  background:#fff;

}

  width:100%;
  padding:8px;

}

</head>

<body>

<h2>âž• Assign Task V2.0.6</h2>

<button onclick="location.href='admin.html'"
  style="
    margin-bottom:10px;
    background:#444;
    color:#fff;
    padding:10px;
    border:none;
    border-radius:6px;
    width:100%;
  ">
  â¬… Back to Dashboard
</button>
<hr>

<h3>ðŸ“¤ Bulk Upload Tasks</h3>

<input type="file" id="csvFile" accept=".csv">

<button onclick="uploadCSV()"
  style="background:#007bff;color:#fff;padding:10px;border:none;border-radius:6px;width:100%;margin-top:6px;">
  Upload CSV
</button>

<div id="uploadStatus" style="margin-top:6px;font-size:13px;"></div>

<hr>


<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, push, get, update   // âœ… update added
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== DRIVER CACHE ===== */
let DRIVER_CACHE = {};

async function loadDriverCache() {
  const snap = await get(ref(db, "drivers"));
  DRIVER_CACHE = snap.val() || {};
}
loadDriverCache();

/* ===== BULK UPLOAD ===== */
window.uploadCSV = async function () {
  const fileInput = document.getElementById("csvFile");
  const status = document.getElementById("uploadStatus");
  const uploadBtn = event.target;

  if (!fileInput.files.length) {
    alert("Please select a CSV file");
    return;
  }

  // ðŸ”’ Lock button
  uploadBtn.disabled = true;
  uploadBtn.style.opacity = "0.6";
  uploadBtn.innerText = "Uploadingâ€¦";

  try {
    const file = fileInput.files[0];
    status.innerText = "ðŸ“„ Reading fileâ€¦";

    const text = await file.text();

    const rows = text
      .replace(/\r/g, "")          // âœ… Windows-safe
      .split("\n")
      .map(r => r.trim())
      .filter(Boolean);

    if (rows.length < 2) {
      status.innerText = "âŒ CSV has no data rows";
      return;
    }

    const headers = rows.shift().split(",").map(h => h.trim());
    const total = rows.length;
    let uploaded = 0;

    for (const row of rows) {
      const values = row.split(",");
      const task = {};

      headers.forEach((h, i) => {
        task[h] = values[i]?.trim() || "";
      });

      const taskId = `TASK_${Date.now()}_${uploaded}`;

      await update(ref(db, `tasks/${taskId}`), {
        ...task,
        driverId: task.AGENTID || "",
        status: "PENDING",
        createdAt: new Date().toISOString()
      });

      uploaded++;
      const percent = Math.round((uploaded / total) * 100);
      status.innerText = `â¬† Uploadingâ€¦ ${percent}% (${uploaded}/${total})`;
    }

    status.innerText = `âœ… Upload complete â€” ${uploaded} tasks added`;
    uploadBtn.innerText = "âœ” Done";

  } catch (err) {
    console.error(err);
    alert("Upload failed. Check console.");
    status.innerText = "âŒ Upload failed";
    uploadBtn.disabled = false;
    uploadBtn.style.opacity = "1";
    uploadBtn.innerText = "Upload CSV";
  }
};

document.getElementById("taskForm").addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    JOBTYPE: JOBTYPE.value,
    BA: BA.value,
    DMZ: DMZ.value,
    MRU: MRU.value,
    SEQUENCE: SEQUENCE.value,
    METERNUMBER: METERNUMBER.value,
    ACCOUNTNUMBER: ACCOUNTNUMBER.value,
    CUSTOMERNAME: CUSTOMERNAME.value,
    ADDRESS: ADDRESS.value,
    ZIPCODE: ZIPCODE.value,
    LATITUDE: LATITUDE.value,
    LONGITUDE: LONGITUDE.value,

    driverId: AGENTID.value || "",
    AGENTID: AGENTID.value || "",
    AGENTNAME: AGENTNAME.value || "",

    status: "PENDING",

    // âœ… STEP 1 â€” CREATION DATE
    createdAt: new Date().toISOString()
  };

  const taskId = `TASK_${Date.now()}`;

  await update(ref(db, `tasks/${taskId}`), payload);

  alert("âœ… Task created");
  location.href = "admin.html";
});
  
</script>
</body>
</html>
