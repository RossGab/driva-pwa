<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign TaskV1.1.1</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

h2 {
  text-align:center;
}

form {
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}

  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, textarea, select {
  width:100%;
  padding:8px;
  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea {
  resize:vertical;
  min-height:60px;
}

button {
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#007bff;

  font-size:15px;
  cursor:pointer;
}

.readonly {
  background:#f2f2f2;
}
</style>
</head>

<body>

<h2>‚ûï Assign Task V3.0.5</h2>

<button onclick="location.href='admin.html'"
  style="
    margin-bottom:10px;
    background:#444;
    color:#fff;
    padding:10px;
    border:none;
    border-radius:6px;
    width:100%;
  ">
  ‚¨Ö Back to Dashboard
</button>
<hr>

<h3>üì§ Bulk Upload Tasks</h3>

<input type="file" id="csvFile" accept=".csv">

<button onclick="uploadCSV(this)"
  style="background:#007bff;color:#fff;padding:10px;border:none;border-radius:6px;width:100%;margin-top:6px;">
  Upload CSV
</button>

<div id="uploadStatus" style="margin-top:6px;font-size:13px;"></div>

<hr>


<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, push, get, update   // ‚úÖ update added
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const REQUIRED_HEADERS = [
  "JOBTYPE",
  "BA",
  "DMZ",
  "MRU",
  "SEQUENCE",
  "METERNUMBER",
  "ACCOUNTNUMBER",
  "CUSTOMERNAME",
  "ADDRESS",
  "ZIPCODE",
  "LATITUDE",
  "LONGITUDE",
  "AGENTID",
  "AGENTNAME"
];

function getLocalISODateTime() {
  const d = new Date();
  const year = d.getFullYear();
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  const hour = String(d.getHours()).padStart(2, "0");
  const min = String(d.getMinutes()).padStart(2, "0");
  const sec = String(d.getSeconds()).padStart(2, "0");

  return `${year}-${month}-${day}T${hour}:${min}:${sec}`;
}

/* ===== DRIVER CACHE ===== */
let DRIVER_CACHE = {};

async function loadDriverCache() {
  const snap = await get(ref(db, "drivers"));
  DRIVER_CACHE = snap.val() || {};
}
loadDriverCache();

/* ===== BULK UPLOAD ===== */
window.uploadCSV = async function (uploadBtn) {
  if (uploadBtn.disabled) return;

  const fileInput = document.getElementById("csvFile");
  const status = document.getElementById("uploadStatus");

  if (!fileInput.files.length) {
    alert("Please select a CSV file");
    return;
  }

  uploadBtn.disabled = true;
  uploadBtn.style.opacity = "0.6";
  uploadBtn.innerText = "Uploading‚Ä¶";

  try {
    const text = await fileInput.files[0].text();

    const rows = text
      .replace(/\r/g, "")
      .split("\n")
      .map(r => r.trim())
      .filter(Boolean);

    if (rows.length < 2) {
      status.innerText = "‚ùå CSV has no data rows";
      return;
    }

    // ‚úÖ 1. PARSE HEADERS
    const headers = rows.shift().split(",").map(h => h.trim());

    // ‚úÖ 2. VALIDATE HEADERS
    const missing = REQUIRED_HEADERS.filter(h => !headers.includes(h));
    const extra = headers.filter(h => !REQUIRED_HEADERS.includes(h));

    if (missing.length) {
      status.innerText =
        "‚ùå Missing required columns:\n" + missing.join(", ");
      uploadBtn.disabled = false;
      uploadBtn.style.opacity = "1";
      uploadBtn.innerText = "Upload CSV";
      return;
    }

    if (extra.length) {
      status.innerText =
        "‚ùå Extra columns not allowed:\n" + extra.join(", ");
      uploadBtn.disabled = false;
      uploadBtn.style.opacity = "1";
      uploadBtn.innerText = "Upload CSV";
      return;
    }

    // ‚úÖ 3. BUILD UPDATES
    const updates = {};
    const now = getLocalISODateTime();
    const base = Date.now();

    rows.forEach((row, index) => {
  const values = row.split(",");
  const task = {};

  headers.forEach((h, i) => {
    task[h] = values[i]?.trim() || "";
  });

  const taskId = `TASK_${base}_${index}`;

  updates[`tasks/${taskId}`] = {
    ...task,
    driverId: task.AGENTID || "",
    status: "PENDING",

    // ‚úÖ ORDER PRESERVATION
    rowIndex: index + 1,       // Excel row order (1-based)
    uploadBatch: base,         // Same upload group
    createdAt: now
  };
});
    // üöÄ 4. SINGLE FAST WRITE
    await update(ref(db), updates);

    status.innerText = `‚úÖ Upload complete ‚Äî ${rows.length} tasks added`;
    uploadBtn.innerText = "‚úî Done";

  } catch (err) {
    console.error(err);
    status.innerText = "‚ùå Upload failed";
    uploadBtn.disabled = false;
    uploadBtn.style.opacity = "1";
    uploadBtn.innerText = "Upload CSV";
  }
};
  
</script>
</body>
</html>
