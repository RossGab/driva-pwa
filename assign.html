<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Task</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:10px;
}

h2 {
  text-align:center;
}

form {
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
}

label {
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, textarea, select {
  width:100%;
  padding:8px;
  margin-top:4px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea {
  resize:vertical;
  min-height:60px;
}

button {
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#007bff;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.readonly {
  background:#f2f2f2;
}
</style>
</head>

<body>

<h2>âž• Assign Task V2.0.1</h2>

<form id="taskForm">

<!-- ===== JOB DETAILS ===== -->
<label>JOB TYPE</label>
<select id="JOBTYPE" required>
  <option value="">Select</option>
  <option>INSTALL</option>
  <option>DISCONNECT</option>
  <option>READING</option>
  <option>OTHER</option>
</select>

<label>BA</label>
<input id="BA">

<label>DMZ</label>
<input id="DMZ">

<label>MRU</label>
<input id="MRU">

<label>SEQUENCE</label>
<input id="SEQUENCE" type="number">

<!-- ===== METER / ACCOUNT ===== -->
<label>METER NUMBER</label>
<input id="METERNUMBER">

<label>ACCOUNT NUMBER</label>
<input id="ACCOUNTNUMBER">

<!-- ===== CUSTOMER ===== -->
<label>CUSTOMER NAME *</label>
<input id="CUSTOMERNAME" required>

<label>ADDRESS *</label>
<textarea id="ADDRESS" required></textarea>

<label>ZIP CODE</label>
<input id="ZIPCODE">

<!-- ===== LOCATION ===== -->
<label>LATITUDE</label>
<input id="LATITUDE" type="number" step="any">

<label>LONGITUDE</label>
<input id="LONGITUDE" type="number" step="any">

<!-- ===== DRIVER ===== -->
<label>AGENT (Search)</label>
<input id="agentSearch" placeholder="Type driver ID or name">

<div id="agentResults" style="
  background:#fff;
  border:1px solid #ccc;
  border-radius:6px;
  max-height:180px;
  overflow-y:auto;
  display:none;
"></div>

<label>AGENT ID</label>
<input id="AGENTID" class="readonly" readonly>

<label>AGENT NAME</label>
<input id="AGENTNAME" class="readonly" readonly>
<!-- ===== READ ONLY (SYSTEM) ===== -->
<label>START TIME</label>
<input class="readonly" readonly placeholder="Auto by driver">

<label>END TIME</label>
<input class="readonly" readonly placeholder="Auto on completion">

<label>REMARKS</label>
<textarea class="readonly" readonly placeholder="From driver"></textarea>

<label>LOCKING DEVICE</label>
<input class="readonly" readonly>

<label>REFERENCE IMAGE</label>
<input class="readonly" readonly placeholder="Shown after completion">

<button type="submit">ðŸ’¾ Save Task</button>
</form>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, push, get
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let DRIVER_CACHE = {};

async function loadDriverCache() {
  const snap = await get(ref(db, "drivers"));
  DRIVER_CACHE = snap.val() || {};
}
loadDriverCache();

const searchInput = document.getElementById("agentSearch");
const resultsBox = document.getElementById("agentResults");

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase().trim();
  resultsBox.innerHTML = "";
  if (!q || q.length < 2) {
    resultsBox.style.display = "none";
    return;
  }

  Object.entries(DRIVER_CACHE)
    .filter(([id, d]) =>
      id.toLowerCase().includes(q) ||
      (d.name || "").toLowerCase().includes(q)
    )
    .slice(0, 20) // âœ… LIMIT RESULTS
    .forEach(([id, d]) => {
      const row = document.createElement("div");
      row.style.cssText = `
        padding:8px;
        cursor:pointer;
        border-bottom:1px solid #eee;
      `;
      row.innerHTML = `<b>${id}</b><br><span style="font-size:12px">${d.name || ""}</span>`;

      row.onclick = () => {
        AGENTID.value = id;
        AGENTNAME.value = d.name || "";
        searchInput.value = `${id} - ${d.name || ""}`;
        resultsBox.style.display = "none";
      };

      resultsBox.appendChild(row);
    });

  resultsBox.style.display = "block";
});

/* ===== LOAD DRIVERS ===== */
async function loadDrivers() {
  const snap = await get(ref(db, "drivers"));
  const drivers = snap.val() || {};
  const sel = document.getElementById("AGENTID");

  Object.entries(drivers).forEach(([id, d]) => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = `${id} - ${d.name || ""}`;
    opt.dataset.name = d.name || "";
    sel.appendChild(opt);
  });
}

AGENTID.addEventListener("change", e => {
  const opt = e.target.selectedOptions[0];
  AGENTNAME.value = opt?.dataset.name || "";
});

/* ===== SAVE TASK ===== */
taskForm.addEventListener("submit", async e => {
  e.preventDefault();

  const task = {
    JOBTYPE: JOBTYPE.value,
    BA: BA.value,
    DMZ: DMZ.value,
    MRU: MRU.value,
    SEQUENCE: SEQUENCE.value,
    METERNUMBER: METERNUMBER.value,
    ACCOUNTNUMBER: ACCOUNTNUMBER.value,
    CUSTOMERNAME: CUSTOMERNAME.value,
    ADDRESS: ADDRESS.value,
    ZIPCODE: ZIPCODE.value,
    LATITUDE: LATITUDE.value,
    LONGITUDE: LONGITUDE.value,
    AGENTID: AGENTID.value,
    AGENTNAME: AGENTNAME.value,

    // system
    driverId: AGENTID.value,
    status: "PENDING",
    createdAt: new Date().toISOString()
  };

  await push(ref(db, "tasks"), task);
  alert("Task created");
  location.href = "admin.html";
});

loadDrivers();
</script>

</body>
</html>
