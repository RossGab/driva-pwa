<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Task</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f3f3;
  padding: 10px;
}

h2 { text-align: center; }

.card {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
  margin-bottom: 12px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  font-size: 14px;
}

button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

.create { background: #007bff; color: #fff; }
.csv { background: #28a745; color: #fff; }
.back { background: #444; color: #fff; margin-top: 10px; }

.status {
  margin-top: 8px;
  font-size: 13px;
}

.success { color: green; }
.error { color: #c0392b; }
.loading { color: #555; font-weight: bold; }
</style>
</head>

<body>

<h2>➕ Assign Task</h2>

<!-- ===== MANUAL ASSIGN ===== -->
<div class="card">
  <h3>Manual Entry</h3>

  <input id="name" placeholder="Name" />
  <input id="address" placeholder="Address" />
  <input id="driverId" placeholder="Driver ID (e.g. driver_001)" />

  <button id="manualBtn" class="create" onclick="createTask()">Create Task</button>
  <div id="manualStatus" class="status"></div>
</div>

<!-- ===== CSV ASSIGN ===== -->
<div class="card">
  <h3>Upload CSV</h3>

  <input type="file" id="csvFile" accept=".csv" />
  <button id="csvBtn" class="csv" onclick="uploadCSV()">Upload CSV</button>

  <div id="csvStatus" class="status"></div>
</div>

<button class="back" onclick="location.href='admin.html'">⬅ Back to Dashboard</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  set
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= MANUAL CREATE ================= */
window.createTask = async function () {
  const nameEl = document.getElementById("name");
  const addressEl = document.getElementById("address");
  const driverEl = document.getElementById("driverId");
  const statusEl = document.getElementById("manualStatus");
  const btn = document.getElementById("manualBtn");

  const name = nameEl.value.trim();
  const address = addressEl.value.trim();
  const driverId = driverEl.value.trim();

  if (!name || !address || !driverId) {
    statusEl.innerHTML = "<span class='error'>Please fill in all fields</span>";
    return;
  }

  btn.disabled = true;
  statusEl.innerHTML = "<span class='loading'>Uploading task…</span>";

  try {
    const taskRef = push(ref(db, "tasks"));
    await set(taskRef, {
      id: taskRef.key,
      name,
      address,
      driverId,
      status: "PENDING",
      createdAt: new Date().toISOString()
    });

    statusEl.innerHTML =
      "<span class='success'>Task assigned successfully</span>";

    nameEl.value = "";
    addressEl.value = "";
    driverEl.value = "";
    nameEl.focus();
  } catch (e) {
    statusEl.innerHTML =
      "<span class='error'>Failed to create task</span>";
  } finally {
    btn.disabled = false;
  }
};

/* ================= CSV UPLOAD ================= */
window.uploadCSV = function () {
  const file = document.getElementById("csvFile").files[0];
  const statusEl = document.getElementById("csvStatus");

  if (!file) {
    statusEl.innerHTML = "<span class='error'>Please select a CSV file</span>";
    return;
  }

  const reader = new FileReader();
  reader.onload = e => parseCSV(e.target.result);
  reader.readAsText(file);
};

async function parseCSV(text) {
  const statusEl = document.getElementById("csvStatus");
  const btn = document.getElementById("csvBtn");

  const lines = text.trim().split("\n");
  const header = lines.shift().trim();

  if (header !== "name,address,driverId") {
    statusEl.innerHTML =
      "<span class='error'>Invalid CSV header. Required: name,address,driverId</span>";
    return;
  }

  btn.disabled = true;
  statusEl.innerHTML = "<span class='loading'>Uploading tasks…</span>";

  let successCount = 0;

  try {
    for (const line of lines) {
      const [name, address, driverId] = line.split(",").map(v => v.trim());
      if (!name || !address || !driverId) continue;

      const taskRef = push(ref(db, "tasks"));
      await set(taskRef, {
        id: taskRef.key,
        name,
        address,
        driverId,
        status: "PENDING",
        createdAt: new Date().toISOString()
      });

      successCount++;
    }

    statusEl.innerHTML =
      `<span class='success'>${successCount} tasks uploaded successfully</span>`;
    document.getElementById("csvFile").value = "";
  } catch (e) {
    statusEl.innerHTML =
      "<span class='error'>CSV upload failed</span>";
  } finally {
    btn.disabled = false;
  }
}
</script>

</body>
</html>
