<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Task Report</title>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:12px;
}

h2 {
  text-align:center;
}

.filters {
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  margin-bottom:12px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap:10px;
}

select, input, button {
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}

button:hover {
  background:#0056b3;
}

.note {
  font-size:12px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<h2>ðŸ“Š Task Report V2.0.1</h2>

<button
  onclick="location.href='admin.html'"
  style="
    margin: 10px 0 14px;
    padding: 10px;
    width: 100%;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  "
>
  â¬… Back to Dashboard
</button>

<div class="filters">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="PENDING">PENDING</option>
    <option value="COMPLETED">COMPLETED</option>
  </select>

  <select id="jobTypeFilter">
    <option value="">All Job Types</option>
  </select>

  <select id="baFilter">
    <option value="">All BA</option>
  </select>

  <select id="dmzFilter">
    <option value="">All DMZ</option>
  </select>

  <input type="date" id="dateFrom">
  <input type="date" id="dateTo">

  <button onclick="generateReport()">â¬‡ Export XLSX</button>
</div>

<p class="note">
  Date range is based on <b>Created Date</b>
</p>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, get
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const SYSTEM_FIELDS = new Set([
  "_key",
  "status",
  "JOBTYPE",
  "BA",
  "DMZ",
  "MRU",
  "SEQUENCE",
  "METERNUMBER",
  "ACCOUNTNUMBER",
  "CUSTOMERNAME",
  "ADDRESS",
  "ZIPCODE",
  "LATITUDE",
  "LONGITUDE",
  "AGENTID",
  "AGENTNAME",
  "createdAt",
  "uploadedAt",
  "takenAt",
  "imageUrl",
  "filename",
  "deliveryType"
]);

let ALL_TASKS = [];

/* ===== LOAD TASKS ===== */
async function loadTasks() {
  const snap = await get(ref(db, "tasks"));
  const raw = snap.val() || {};
  ALL_TASKS = Object.keys(raw).map(k => ({ _key: k, ...raw[k] }));
  buildFilterOptions();
}

loadTasks();

function extractDynamicFields(task) {
  const out = {};

  for (const [key, value] of Object.entries(task)) {
    if (!SYSTEM_FIELDS.has(key) && value !== "") {
      out[key.toUpperCase()] = value;
    }
  }

  return out;
}

/* ===== DEFAULT DATE (TODAY) ===== */
function setDefaultDates() {
  const today = new Date().toISOString().slice(0, 10);

  const from = document.getElementById("dateFrom");
  const to = document.getElementById("dateTo");

  if (from && !from.value) from.value = today;
  if (to && !to.value) to.value = today;
}

// âœ… run once on page load
setDefaultDates();

/* ===== BUILD FILTER OPTIONS ===== */
function buildFilterOptions() {
  fillSelect("jobTypeFilter", "JOBTYPE");
  fillSelect("baFilter", "BA");
  fillSelect("dmzFilter", "DMZ");
}

function fillSelect(id, field) {
  const select = document.getElementById(id);
  const values = [...new Set(
    ALL_TASKS.map(t => t[field]).filter(Boolean)
  )].sort();

  values.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    select.appendChild(opt);
  });
}

/* ===== DATE HELPERS ===== */
function toDateOnly(val) {
  if (!val) return null;
  return new Date(val).setHours(0,0,0,0);
}

/* ===== EXPORT ===== */
window.generateReport = function () {
  const status = document.getElementById("statusFilter").value;
  const jobType = document.getElementById("jobTypeFilter").value;
  const ba = document.getElementById("baFilter").value;
  const dmz = document.getElementById("dmzFilter").value;

  const from = toDateOnly(document.getElementById("dateFrom").value);
  const to = toDateOnly(document.getElementById("dateTo").value);

  let rows = ALL_TASKS.filter(t => {
    const created = toDateOnly(t.createdAt);

    if (from && (!created || created < from)) return false;
    if (to && (!created || created > to)) return false;

    return (
      (!status || t.status === status) &&
      (!jobType || t.JOBTYPE === jobType) &&
      (!ba || t.BA === ba) &&
      (!dmz || t.DMZ === dmz)
    );
  });

  if (!rows.length) {
    alert("No data found for selected filters.");
    return;
  }

  /* ===== FULL EXPORT DATA ===== */
  const data = rows.map(t => {
  const row = {};

  /* ===== CORE TASK INFO ===== */
  row.TASK_ID = t._key || "";
  row.STATUS = t.status || "";
  row.JOB_TYPE = t.JOBTYPE || "";
  row.BA = t.BA || "";
  row.DMZ = t.DMZ || "";

  row.CUSTOMER_NAME = t.CUSTOMERNAME || "";
  row.ADDRESS = t.ADDRESS || "";
  row.ZIPCODE = t.ZIPCODE || "";

  row.ACCOUNT_NUMBER = t.ACCOUNTNUMBER || "";
  row.METER_NUMBER = t.METERNUMBER || "";

  row.DRIVER_ID = t.AGENTID || "";
  row.DRIVER_NAME = t.AGENTNAME || "";

  row.DELIVERY_TYPE = t.deliveryType || "";

  /* ===== DYNAMIC DELIVERY FIELDS (MIDDLE) ===== */
  const dynamic = extractDynamicFields(t);
  Object.keys(dynamic)
    .sort() // optional: keeps columns stable across rows
    .forEach(k => {
      row[k] = dynamic[k];
    });

  /* ===== FINAL SYSTEM COLUMNS (ALWAYS LAST) ===== */
  row.LATITUDE = t.latitude || "";
  row.LONGITUDE = t.longitude || "";

  row.CREATED_AT = t.createdAt || "";
  row.COMPLETED_AT = t.uploadedAt || "";

  row.IMAGE_FILENAME = t.filename || "";
  row.IMAGE_URL = t.imageUrl
    ? { t: "s", v: "View Image", l: { Target: t.imageUrl } }
    : "";

  return row;
});
  
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tasks");

  const today = new Date().toISOString().slice(0,10);
  XLSX.writeFile(wb, `Task_Report_${today}.xlsx`);
};
</script>

</body>
</html>
