<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Task Report</title>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  padding:12px;
}

h2 {
  text-align:center;
}

.filters {
  background:#fff;
  padding:12px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  margin-bottom:12px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap:10px;
}

select, button {
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}

button:hover {
  background:#0056b3;
}

.note {
  font-size:12px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<h2>ðŸ“Š Task ReportV1.0.4</h2>

<div class="filters">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="PENDING">PENDING</option>
    <option value="COMPLETED">COMPLETED</option>
  </select>

  <select id="jobTypeFilter">
    <option value="">All Job Types</option>
  </select>

  <select id="baFilter">
    <option value="">All BA</option>
  </select>

  <select id="dmzFilter">
    <option value="">All DMZ</option>
  </select>

  <button onclick="generateReport()">â¬‡ Export XLSX</button>
</div>

<p class="note">
  Exports all tasks from Firebase based on selected filters
</p>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, get
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let ALL_TASKS = [];

/* ===== LOAD TASKS ===== */
async function loadTasks() {
  const snap = await get(ref(db, "tasks"));
  const raw = snap.val() || {};
  ALL_TASKS = Object.keys(raw).map(k => ({ _key:k, ...raw[k] }));
  buildFilterOptions();
}

loadTasks();

/* ===== BUILD FILTER OPTIONS ===== */
function buildFilterOptions() {
  fillSelect("jobTypeFilter", "JOBTYPE");
  fillSelect("baFilter", "BA");
  fillSelect("dmzFilter", "DMZ");
}

function fillSelect(id, field) {
  const select = document.getElementById(id);
  const values = [...new Set(
    ALL_TASKS.map(t => t[field]).filter(Boolean)
  )].sort();

  values.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    select.appendChild(opt);
  });
}

/* ===== EXPORT ===== */
window.generateReport = function () {
  const status = document.getElementById("statusFilter").value;
  const jobType = document.getElementById("jobTypeFilter").value;
  const ba = document.getElementById("baFilter").value;
  const dmz = document.getElementById("dmzFilter").value;

  let rows = ALL_TASKS.filter(t =>
    (!status || t.status === status) &&
    (!jobType || t.JOBTYPE === jobType) &&
    (!ba || t.BA === ba) &&
    (!dmz || t.DMZ === dmz)
  );

  if (!rows.length) {
    alert("No data found for selected filters.");
    return;
  }

  const data = rows.map(t => ({
    TASK_ID: t._key,
    STATUS: t.status || "",
    JOB_TYPE: t.JOBTYPE || "",
    BA: t.BA || "",
    DMZ: t.DMZ || "",
    CUSTOMER: t.CUSTOMERNAME || "",
    ADDRESS: t.ADDRESS || "",
    DRIVER: t.AGENTNAME || "",
    RECEIVED_BY: t.receivedBy || "",
    RELATIONSHIP: t.relationship || "",
    REMARKS: t.remarks || "",
    CREATED_AT: t.createdAt || "",
    COMPLETED_AT: t.completedAt || "",
    IMAGE_URL: t.imageUrl ? {
      t: "s",
      v: "View Image",
      l: { Target: t.imageUrl }
    } : ""
  }));

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Tasks");

  const today = new Date().toISOString().slice(0,10);
  XLSX.writeFile(wb, `Task_Report_${today}.xlsx`);
};
</script>

</body>
</html>
