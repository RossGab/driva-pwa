<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

#appVersion {
  background: #222;
  color: #fff;
  padding: 8px;
  text-align: center;
  margin-bottom: 10px;
  font-size: 14px;
}

#offlineBanner {
  background: #c0392b;
  color: #fff;
  padding: 6px;
  text-align: center;
  display: none;
  margin-bottom: 10px;
}

.task {
  background: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
  border-left: 5px solid orange;
}

.task.completed { border-left-color: green; }

button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.capture { background: #007bff; color: #fff; }
.toggle { background: #0069d9; color: #fff; }

img {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div id="appVersion">Loading...</div>
<div id="offlineBanner">âš  Offline mode â€” uploads will sync automatically</div>
<div id="taskList">Loading tasks...</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, get, update, query, orderByChild, equalTo
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import {
  getStorage, ref as sRef, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ===== CONFIG ===== */
const APP_VERSION = "v1.5.0";
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ===== DRIVER ID ===== */
let DRIVER_ID = localStorage.getItem("driverId");
while (!DRIVER_ID) DRIVER_ID = prompt("Enter Driver ID");
localStorage.setItem("driverId", DRIVER_ID);

document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | Version: ${APP_VERSION}`;

/* ===== OFFLINE QUEUE ===== */
const QUEUE_KEY = "offlineQueue";
const getQueue = () => JSON.parse(localStorage.getItem(QUEUE_KEY) || "[]");
const setQueue = q => localStorage.setItem(QUEUE_KEY, JSON.stringify(q));

/* ===== CONNECTIVITY ===== */
function updateOnlineStatus() {
  document.getElementById("offlineBanner").style.display =
    navigator.onLine ? "none" : "block";
}
window.addEventListener("online", updateOnlineStatus);
window.addEventListener("offline", updateOnlineStatus);
updateOnlineStatus();

/* ===== LOCATION ===== */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject("Location permission required"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

/* ===== IMAGE COMPRESSION ===== */
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;
    img.onload = () => {
      const c = document.createElement("canvas");
      const ctx = c.getContext("2d");
      let w = img.width, h = img.height;
      if (w > 1280) { h *= 1280 / w; w = 1280; }
      c.width = w; c.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      resolve(c.toDataURL("image/jpeg", 0.65));
    };
    reader.readAsDataURL(file);
  });
}

/* ===== CAMERA ===== */
let CURRENT_TASK_ID = null;
const cameraInput = document.getElementById("cameraInput");

window.takePicture = taskId => {
  CURRENT_TASK_ID = taskId;
  cameraInput.click();
};

cameraInput.addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  const coords = await getLocation();
  const imageBase64 = await compressImage(file);

  if (!navigator.onLine) {
    const q = getQueue();
    q.push({
      taskId: CURRENT_TASK_ID,
      imageBase64,
      latitude: coords.latitude,
      longitude: coords.longitude,
      capturedAt: new Date().toISOString()
    });
    setQueue(q);
    alert("Saved offline. Will upload when online.");
    CURRENT_TASK_ID = null;
    return;
  }

  await uploadTask(CURRENT_TASK_ID, imageBase64, coords);
});

/* ===== UPLOAD ===== */
async function uploadTask(taskId, imageBase64, coords) {
  const blob = await (await fetch(imageBase64)).blob();
  const imgRef = sRef(storage, `tasks/${taskId}/${Date.now()}.jpg`);
  await uploadBytes(imgRef, blob);
  const url = await getDownloadURL(imgRef);

  await update(ref(db, `tasks/${taskId}`), {
    status: "COMPLETED",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString(),
    uploadedAt: new Date().toISOString(),
    imageUrl: url
  });

  loadTasks();
}

/* ===== SYNC OFFLINE QUEUE ===== */
async function syncQueue() {
  if (!navigator.onLine) return;
  const q = getQueue();
  if (!q.length) return;

  for (const item of q) {
    await uploadTask(item.taskId, item.imageBase64, item);
  }
  setQueue([]);
}
setInterval(syncQueue, 5000);

/* ===== LOAD TASKS ===== */
async function loadTasks() {
  const q = query(ref(db, "tasks"), orderByChild("driverId"), equalTo(DRIVER_ID));
  const snap = await get(q);
  const tasks = Object.values(snap.val() || {});
  taskList.innerHTML = tasks.length ? "" : "No tasks";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `task ${t.status === "COMPLETED" ? "completed" : ""}`;
    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">Status: ${t.status}</div>
      <button class="capture" onclick="takePicture('${t.id}')">
        ðŸ“¸ Take / Retake Picture
      </button>
    `;
    taskList.appendChild(div);
  });
}

loadTasks();
</script>

</body>
</html>
