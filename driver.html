<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:10px;
}

#appVersion {
  background:#222;
  color:#fff;
  padding:8px;
  text-align:center;
  margin-bottom:6px;
}

#offlineBanner {
  background:#c0392b;
  color:#fff;
  padding:6px;
  text-align:center;
  margin-bottom:10px;
  display:none;
}

.task {
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 0 4px rgba(0,0,0,.1);
  border-left:5px solid orange;
}

.task.completed { border-left-color:green; }
.task.offline { border-left-color:#c0392b; }

button {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.capture { background:#007bff; color:#fff; }

.small {
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div id="appVersion"></div>
<div id="offlineBanner">âš  Offline â€” photos saved locally</div>
<div id="taskList">Loading tasks...</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, get, update, query, orderByChild, equalTo
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import {
  getStorage, ref as sRef, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ================= CONFIG ================= */
const VERSION = "v1.8.0";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ================= DRIVER ================= */
let DRIVER_ID = localStorage.getItem("driverId");
while (!DRIVER_ID) DRIVER_ID = prompt("Enter Driver ID");
localStorage.setItem("driverId", DRIVER_ID);

appVersion.innerText = `Driver: ${DRIVER_ID} | ${VERSION}`;

/* ================= OFFLINE QUEUE ================= */
const QUEUE_KEY = "offlineQueue";
const getQueue = () => JSON.parse(localStorage.getItem(QUEUE_KEY) || "[]");
const setQueue = q => localStorage.setItem(QUEUE_KEY, JSON.stringify(q));

/* ================= ONLINE / OFFLINE ================= */
function updateNet() {
  offlineBanner.style.display = navigator.onLine ? "none" : "block";
}
window.addEventListener("online", updateNet);
window.addEventListener("offline", updateNet);
updateNet();

/* ================= LOCATION ================= */
function getLocation() {
  return new Promise((res, rej) => {
    navigator.geolocation.getCurrentPosition(
      p => res(p.coords),
      () => rej("Location required"),
      { enableHighAccuracy:true, timeout:10000 }
    );
  });
}

/* ================= IMAGE COMPRESS ================= */
function compress(file) {
  return new Promise(res => {
    const img = new Image();
    const r = new FileReader();
    r.onload = e => img.src = e.target.result;
    img.onload = () => {
      const c = document.createElement("canvas");
      let w = img.width, h = img.height;
      if (w > 1280) { h *= 1280 / w; w = 1280; }
      c.width = w; c.height = h;
      c.getContext("2d").drawImage(img,0,0,w,h);
      c.toBlob(b => res(b),"image/jpeg",0.65);
    };
    r.readAsDataURL(file);
  });
}

/* ================= CAMERA ================= */
let CURRENT_TASK = null;
const cam = document.getElementById("cameraInput");

window.takePicture = id => {
  CURRENT_TASK = id;
  cam.value = "";            // âœ… FIX: reset input
  cam.click();
};

cam.addEventListener("change", async e => {
  if (!e.target.files[0] || !CURRENT_TASK) return;

  const coords = await getLocation();
  const blob = await compress(e.target.files[0]);

  if (!navigator.onLine) {
    const q = getQueue();
    q.push({
      taskId: CURRENT_TASK,
      image: await toBase64(blob),
      latitude: coords.latitude,
      longitude: coords.longitude,
      capturedAt: new Date().toISOString()
    });
    setQueue(q);
    alert("Saved offline");
    CURRENT_TASK = null;
    loadTasks();
    return;
  }

  await upload(CURRENT_TASK, blob, coords);
});

/* ================= UPLOAD ================= */
async function upload(taskId, blob, coords) {
  const tRef = ref(db, `tasks/${taskId}`);
  await update(tRef, {
    status: "UPLOADING",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString()
  });

  const imgRef = sRef(storage, `tasks/${taskId}/${Date.now()}.jpg`);
  await uploadBytes(imgRef, blob);
  const url = await getDownloadURL(imgRef);

  await update(tRef, {
    status: "COMPLETED",
    uploadedAt: new Date().toISOString(),
    imageUrl: url
  });

  loadTasks();
}

/* ================= BASE64 ================= */
function toBase64(blob) {
  return new Promise(r => {
    const fr = new FileReader();
    fr.onloadend = () => r(fr.result);
    fr.readAsDataURL(blob);
  });
}

/* ================= SYNC ================= */
setInterval(async () => {
  if (!navigator.onLine) return;
  const q = getQueue();
  if (!q.length) return;

  for (const i of q) {
    const blob = await (await fetch(i.image)).blob();
    await upload(i.taskId, blob, i);
  }
  setQueue([]);
}, 5000);

/* ================= LOAD TASKS ================= */
async function loadTasks() {
  const snap = await get(
    query(ref(db,"tasks"), orderByChild("driverId"), equalTo(DRIVER_ID))
  );

  const tasks = Object.values(snap.val() || {});
  const offlineIds = getQueue().map(i => i.taskId);

  tasks.sort((a,b)=>{
    if (offlineIds.includes(a.id)) return -1;
    if (offlineIds.includes(b.id)) return 1;
    if (a.status==="COMPLETED") return 1;
    if (b.status==="COMPLETED") return -1;
    return 0;
  });

  taskList.innerHTML = tasks.length ? "" : "No tasks";

  tasks.forEach(t=>{
    const offline = offlineIds.includes(t.id);
    const div = document.createElement("div");
    div.className = `task ${offline?"offline":""} ${t.status==="COMPLETED"?"completed":""}`;
    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">
        Status: ${offline ? "OFFLINE â€“ WAITING TO SYNC" : t.status}
      </div>
      <button class="capture" onclick="takePicture('${t.id}')">
        ðŸ“¸ Take / Retake Picture
      </button>
    `;
    taskList.appendChild(div);
  });
}

loadTasks();
</script>

</body>
</html>
