function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VERSION);

    req.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
      }
    };

    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

  const day = String(d.getDate()).padStart(2, "0");

async function loadDriverUI(jobType) {
  // 1Ô∏è‚É£ Memory cache
  if (DRIVER_UI_CACHE[jobType]) {
    return DRIVER_UI_CACHE[jobType];
  }

  // 2Ô∏è‚É£ LocalStorage cache
  const stored = JSON.parse(
    localStorage.getItem(DRIVER_UI_STORAGE_KEY) || "{}"
  );

  const cached = stored[jobType];

  // 3Ô∏è‚É£ If offline ‚Üí use cache if available
  if (!navigator.onLine) {
    if (cached) {
      DRIVER_UI_CACHE[jobType] = cached.deliveryMethods || cached;
      return DRIVER_UI_CACHE[jobType];
    }
    return {};
  }

  // 4Ô∏è‚É£ Fetch metadata (updatedAt) FIRST
  const metaSnap = await get(
    ref(db, `config/driverUI/jobTypes/${jobType}/updatedAt`)
  );

  const serverUpdatedAt = metaSnap.val();

  // 5Ô∏è‚É£ Cache HIT + same version ‚Üí reuse
  if (
    cached &&
    cached.updatedAt &&
    serverUpdatedAt &&
    cached.updatedAt === serverUpdatedAt
  ) {
    DRIVER_UI_CACHE[jobType] = cached.deliveryMethods;
    return DRIVER_UI_CACHE[jobType];
  }

  // 6Ô∏è‚É£ Fetch FULL config (changed or first load)
  const snap = await get(
    ref(db, `config/driverUI/jobTypes/${jobType}/deliveryMethods`)
  );

  const deliveryMethods = snap.val() || {};

  // 7Ô∏è‚É£ Save fresh cache
  const payload = {
    updatedAt: serverUpdatedAt || new Date().toISOString(),
    deliveryMethods
  };

  DRIVER_UI_CACHE[jobType] = deliveryMethods;
  stored[jobType] = payload;

  localStorage.setItem(
    DRIVER_UI_STORAGE_KEY,
    JSON.stringify(stored)
  );

  return deliveryMethods;
}

function disablePullToRefresh() {

function renderJobTypeFilters(tasks) {
  const container = document.getElementById("jobTypeOptions");
  if (!container) return;

  const selectedDate = dateFilter.value; // YYYY-MM-DD

  // ‚úÖ COUNT ONLY PENDING TASKS FOR SELECTED DATE
  const jobTypeCounts = {};

  tasks.forEach(t => {
    const status = resolveStatus(t);

    // ‚ùå only pending
    if (status !== "PENDING") return;

    // ‚ùå must match selected date
    if (!t.createdAt || !t.createdAt.startsWith(selectedDate)) return;

    if (!t.JOBTYPE) return;

    jobTypeCounts[t.JOBTYPE] =
      (jobTypeCounts[t.JOBTYPE] || 0) + 1;
  });

  const jobTypes = Object.keys(jobTypeCounts).sort();

  container.innerHTML = "";

  jobTypes.forEach(type => {
    const label = document.createElement("label");
    label.className = "job-type-chip";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    // ‚úÖ First render ‚Üí check all
    if (!jobTypeFilterInitialized) {
      checkbox.checked = true;
      selectedJobTypes.add(type);
    } else {
      checkbox.checked = selectedJobTypes.has(type);
    }

    checkbox.onchange = () => {
      if (checkbox.checked) {
        selectedJobTypes.add(type);
      } else {
        selectedJobTypes.delete(type);
      }
      loadTasks();
    };

    label.appendChild(checkbox);
    label.append(` ${type} (${jobTypeCounts[type]})`);

    container.appendChild(label);
  });

  jobTypeFilterInitialized = true;
}

function syncDynamicFields(taskKey) {

  if (!BILLING_CACHE[taskKey]) BILLING_CACHE[taskKey] = {};

  const inputs = box.querySelectorAll("input, textarea");

  inputs.forEach(el => {
    const fieldKey = el.getAttribute("data-key");
    if (!fieldKey) return;

    BILLING_CACHE[taskKey][fieldKey] = el.value.trim();
  });
}

function startGPSTracking(driverId) {
  if (!navigator.geolocation) return;

  const gpsStatus = document.getElementById("gpsStatus");

  if (gpsWatchId !== null) {
    navigator.geolocation.clearWatch(gpsWatchId);
    gpsWatchId = null;
  }

  gpsWatchId = navigator.geolocation.watchPosition(
    pos => {
      LAST_KNOWN_GPS = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: pos.coords.accuracy,
        timestamp: Date.now()
      };

      // ‚úÖ UPDATE UI HERE
      if (gpsStatus) {
        gpsStatus.innerText =
          `üì° GPS locked (¬±${Math.round(pos.coords.accuracy)}m)`;
      }

      update(ref(db, `driverStatus/${driverId}`), {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: pos.coords.accuracy || null,
        lastSeen: new Date().toISOString()
      });
    },
    err => {
      console.warn("GPS error:", err.message);

      if (gpsStatus) {
        gpsStatus.innerText = "üì° GPS unavailable";
      }
    },
    {
      enableHighAccuracy: true,
      maximumAge: 5000,
      timeout: 20000
    }
  );
}

/* ===== IMAGE ===== */
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const r = new FileReader();
    r.onload = e => img.src = e.target.result;
    img.onload = () => {
      const c = document.createElement("canvas");
      let w = img.width, h = img.height;
      if (w > 1280) { h *= 1280 / w; w = 1280; }
      c.width = w; c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);
      c.toBlob(b => resolve(b), "image/jpeg", 0.65);
    };
    r.readAsDataURL(file);
  });
}

const toBase64 = b => new Promise(r => {
  const f = new FileReader();
  f.onloadend = () => r(f.result);
  f.readAsDataURL(b);
});

function cleanupAfterFail() {
  delete processingMap[CURRENT_TASK];
  CURRENT_TASK = null;
  ACTIVE_CAPTURE_TASK = null; // üîì unlock UI on failure
  updateRefreshLock();
  loadTasks();
}

/* ===== CAMERA ===== */
window.CURRENT_TASK = null;

function saveToGallery(blob, filename) {
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;

  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}


async function handleCapturedFile(file) {
  if (!file || !CURRENT_TASK) return;
  if (processingMap[CURRENT_TASK] || uploadingMap[CURRENT_TASK]) return;

  processingMap[CURRENT_TASK] = true;

  const cached =
    JSON.parse(localStorage.getItem(TASK_CACHE_KEY) || "[]");

  const idx = cached.findIndex(t => t._key === CURRENT_TASK);
  if (idx !== -1) {
    cached[idx].started = true;
    localStorage.setItem(TASK_CACHE_KEY, JSON.stringify(cached));
  }

  updateRefreshLock();

  const takenAt = new Date().toISOString();

  let blob;
  try {
    blob = await compressImage(file);
  } catch {
    alert("Image processing failed");
    cleanupAfterFail();
    return;
  }

  const photoGPS = LAST_KNOWN_GPS;

  if (!photoGPS || !photoGPS.latitude) {
    alert("üìç Waiting for GPS lock. Please stay still.");
    cleanupAfterFail();
    return;
  }

  if (photoGPS.accuracy && photoGPS.accuracy > 50) {
    alert("üìç GPS accuracy too low. Please wait.");
    cleanupAfterFail();
    return;
  }

  if (!PHOTO_BUFFER[CURRENT_TASK]) {
    PHOTO_BUFFER[CURRENT_TASK] = [];
  }

  PHOTO_BUFFER[CURRENT_TASK].push({
    blob,
    gps: photoGPS,
    takenAt
  });

  const count = PHOTO_BUFFER[CURRENT_TASK].length;

  if (count < REQUIRED_PHOTOS) {
    const taskKey = CURRENT_TASK;
    delete processingMap[taskKey];
    CURRENT_TASK = null;
    updateRefreshLock();
    loadTasks(); // ‚úÖ show progress immediately
    return;
  }

  // ‚úÖ SAVE ALL PHOTOS TO GALLERY (ONLINE OR OFFLINE)
  PHOTO_BUFFER[CURRENT_TASK].forEach((p, index) => {
    const filename =
      `${CURRENT_TASK}_PHOTO_${index + 1}_${Date.now()}.jpg`;
    saveToGallery(p.blob, filename);
  });

  // EXACTLY 3 ‚Üí upload once
  const taskKey = CURRENT_TASK;
  uploadingMap[taskKey] = true;
  delete processingMap[taskKey];
  CURRENT_TASK = null;

  try {
    await uploadBatch(taskKey);
  } catch (e) {
    alert("‚ùå Upload failed. Please retry.");
    console.error(e);
  } finally {
    delete uploadingMap[taskKey];
    ACTIVE_CAPTURE_TASK = null;
    updateRefreshLock();
    loadTasks();
  }
}

window.afterCamera = function (taskKey, e) {
  if (!e.target.files || !e.target.files[0]) return;

  // üîí LOCK UI ON FIRST CAPTURE
  if (!ACTIVE_CAPTURE_TASK) {
    ACTIVE_CAPTURE_TASK = taskKey;
  }

  CURRENT_TASK = taskKey;
  handleCapturedFile(e.target.files[0]);

  e.target.value = "";
};

function updateRefreshLock() {
  if (isBusy()) {
    disablePullToRefresh();
  } else {
    enablePullToRefresh();
  }
}
  
  
function resolveStatus(task) {
  // ‚úÖ HARD STOP: COMPLETED ALWAYS MEANS COMPLETED
  if (task.status === "COMPLETED") return "COMPLETED";

  if (processingMap[task._key]) return "PROCESSING";
  if (uploadingMap[task._key]) return "UPLOADING";

  return task.status || "PENDING";
}

async function addToQueue(item) {
  const db = await openDB();
  const tx = db.transaction(STORE_NAME, "readwrite");
  tx.objectStore(STORE_NAME).add(item);
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

async function getQueue() {
  const db = await openDB();
  const tx = db.transaction(STORE_NAME, "readonly");
  return tx.objectStore(STORE_NAME).getAll();
}

async function clearQueue() {
  const db = await openDB();
  const tx = db.transaction(STORE_NAME, "readwrite");
  tx.objectStore(STORE_NAME).clear();
  return new Promise((resolve, reject) => {
    tx.oncomplete = () => resolve();
    tx.onerror = () => reject(tx.error);
  });
}

async function uploadBatch(taskKey) {
  const photos = PHOTO_BUFFER[taskKey];
  if (!photos || photos.length !== REQUIRED_PHOTOS) {
    throw new Error("INCOMPLETE_PHOTO_SET");
  }

  const taskSnap = await get(ref(db, `tasks/${taskKey}`));
  const task = taskSnap.val();

  if (!task) {
    throw new Error("TASK_NOT_FOUND");
  }

  const updatePayload = {
    status: "COMPLETED",
    photoCount: REQUIRED_PHOTOS,
    COMPLETED_AT: new Date().toISOString()
  };

  for (let i = 0; i < photos.length; i++) {
    const p = photos[i];
    const idx = i + 1;

    const filename =
  `${taskKey}_PHOTO_${idx}.jpg`;

    const imgRef = sRef(storage, `tasks/${taskKey}/${filename}`);
    await uploadBytes(imgRef, p.blob);
    const url = await getDownloadURL(imgRef);

    updatePayload[`IMAGE_FILENAME_${idx}`] = filename;
    updatePayload[`IMAGE_URL_${idx}`] = url;
    updatePayload[`IMAGE_LATITUDE_${idx}`] = p.gps.latitude;
    updatePayload[`IMAGE_LONGITUDE_${idx}`] = p.gps.longitude;
    updatePayload[`IMAGE_GPSACCURACY_${idx}`] = p.gps.accuracy;
    updatePayload[`IMAGE_TAKEN_AT_${idx}`] = p.takenAt;
  }

  // delivery fields
  const delivery = BILLING_CACHE[taskKey] || {};
  updatePayload.DELIVERY_TYPE = delivery.deliveryType || "";

  for (const [k, v] of Object.entries(delivery)) {
    if (k !== "deliveryType") updatePayload[k] = v;
  }

  await update(ref(db, `tasks/${taskKey}`), updatePayload);

  delete PHOTO_BUFFER[taskKey];
}

/* ===== LOAD TASKS ===== */
async function loadTasks() {
  try {
    let tasks = JSON.parse(localStorage.getItem(TASK_CACHE_KEY) || "[]");

    if (navigator.onLine) {
      const snap = await get(
        query(ref(db, "tasks"), orderByChild("driverId"), equalTo(DRIVER_ID))
      );
    
      const raw = snap.val() || {};
      const serverTasks = Object.keys(raw).map(k => ({ _key: k, ...raw[k] }));
    
      // üîí MERGE with local cache to preserve finalized/offline flags
      const localTasks =
        JSON.parse(localStorage.getItem(TASK_CACHE_KEY) || "[]");
    
      const merged = serverTasks.map(st => {
        const local = localTasks.find(lt => lt._key === st._key);
      
        // ‚úÖ SERVER COMPLETED ALWAYS WINS
        if (st.status === "COMPLETED") {
          return {
            ...st,
            finalized: true
          };
        }
      
        if (!local) return st;

        // ‚úÖ Server always wins for dates & status
        return {
          ...st,
          started: local.started === true ? true : false,
          finalized: local.finalized === true || st.status === "COMPLETED"
        };
      });
    
      tasks = merged;
      localStorage.setItem(TASK_CACHE_KEY, JSON.stringify(tasks));

      
    }

    await preloadDriverUIConfig(tasks);

    tasks.sort((a, b) => {
      const priority = {
        PENDING: 1,
        PROCESSING: 2, // ‚¨Ü stays near pending
        UPLOADING: 3,
        COMPLETED: 99
      };
    
      const sa = priority[resolveStatus(a)] || 99;
      const sb = priority[resolveStatus(b)] || 99;
    
      // 1Ô∏è‚É£ STATUS ORDER (pending first, uploading last)
      if (sa !== sb) return sa - sb;
    
      // 2Ô∏è‚É£ SAME STATUS ‚Üí SAME UPLOAD BATCH
      if (a.uploadBatch !== b.uploadBatch) {
        return (a.uploadBatch || 0) - (b.uploadBatch || 0);
      }
    
      // 3Ô∏è‚É£ PRESERVE EXCEL ROW ORDER
      return (a.rowIndex || 0) - (b.rowIndex || 0);
    });
    
    updateRemainingCounter(tasks);
    renderJobTypeFilters(tasks);
    const selectedDate = dateFilter.value; // YYYY-MM-DD

const filtered = tasks
  .filter(t => {
    const status = resolveStatus(t);

    // ‚ùå Never show completed
    if (status === "COMPLETED" && t.finalized) return false;

    // ‚ùå Must match selected date
    if (!t.createdAt || !t.createdAt.startsWith(selectedDate)) {
      return false;
    }

    // ‚ùå Job type filter
    if (
      selectedJobTypes.size > 0 &&
      !selectedJobTypes.has(t.JOBTYPE)
    ) {
      return false;
    }

    return true;
  })
  .filter(t => {
    if (!SEARCH_TERM) return true;

    const haystack = Object.values(t)
      .filter(v => typeof v === "string" || typeof v === "number")
      .join(" ")
      .toLowerCase();

    return haystack.includes(SEARCH_TERM);
  });
    
    render(filtered);

    if (!gpsWatchId) {
      setTimeout(() => startGPSTracking(DRIVER_ID), 1000);
    }
  } catch (e) {
    taskList.innerHTML = "‚ö†Ô∏è Failed to load tasks. Pull to refresh.";
  }
}
  
function updateRemainingCounter(tasks) {
  const selectedDate =
    document.getElementById("dateFilter")?.value;

  if (!selectedDate) return;

  const remaining = tasks.filter(t => {
    const status = resolveStatus(t);

    // ‚úÖ pending only
    if (status !== "PENDING") return false;

    // ‚úÖ must match selected date
    if (!t.createdAt || !t.createdAt.startsWith(selectedDate)) {
      return false;
    }

    return true;
  }).length;

  const el = document.getElementById("taskCounter");
  if (el) {
    el.innerText = `üìÑ Remaining Tasks: ${remaining}`;
  }
}  
/* ===== RENDER ===== */
async function render(tasks) {
  taskList.innerHTML = "";

  for (const t of tasks) {
    // üîí Hide other tasks during capture
    if (ACTIVE_CAPTURE_TASK && t._key !== ACTIVE_CAPTURE_TASK) {
      continue;
    }
    if (!BILLING_CACHE[t._key]) {
      BILLING_CACHE[t._key] = {};
    }
    const status = resolveStatus(t);

    const div = document.createElement("div");
    div.className = `task ${status === "COMPLETED" ? "completed" : ""}`;

    let html = `
      <b>${t.CUSTOMERNAME || "‚Äî"}</b>
      <div class="small">üìç ${t.ADDRESS || "‚Äî"}</div>
      <div class="small"><b>Account #:</b> ${t.ACCOUNTNUMBER || "‚Äî"}</div>
      <div class="small"><b>MRU:</b> ${t.MRU || "‚Äî"}</div>
      <div class="small"><b>Meter #:</b> ${t.METERNUMBER || "‚Äî"}</div>
      <div class="small"><b>DMZ:</b> ${t.DMZ || "‚Äî"}</div>
      <div class="small"><b>Sequence:</b> ${t.SEQUENCE || "‚Äî"}</div>
      <div class="small"><b>Job Type:</b> ${t.JOBTYPE || "‚Äî"}</div>
      <div class="small"><b>Status:</b> ${status}</div>
    `;
    if (ACTIVE_CAPTURE_TASK) {
      html += `
        <div class="uploading">
          üì∏ Capturing photos (${PHOTO_BUFFER[t._key]?.length || 1}/3)
        </div>
      `;
    }
    
    if (status === "PENDING") {
      html += `
        <div class="small">
          üì∏ Photos: ${(PHOTO_BUFFER[t._key]?.length || 0)} / 3
        </div>
      `;
    }    

    /* ===== PENDING (EDITABLE ONLINE + OFFLINE) ===== */
    if (status === "PENDING" && !t.finalized) {
      html += await renderDynamicDelivery(t);
    
      html += `
        <label class="capture capture-label"
          onclick="return beforeCamera('${t._key}', event)">
          üì∏ Take Picture
          <input
            type="file"
            accept="image/*"
            capture="environment"
            onchange="afterCamera('${t._key}', event)"
            hidden
          />
        </label>
      `;
    }    
    /* ===== PROCESSING ===== */
    if (status === "PROCESSING") {
      html += `
        <div class="uploading">
          ${!navigator.onLine
            ? "üì¥ Saved offline ‚Äî waiting for connection"
            : "üõ† Processing image‚Ä¶"}
        </div>
      `;
    }

    /* ===== UPLOADING ===== */
    if (status === "UPLOADING") {
      html += `<div class="uploading">‚è≥ Uploading photo‚Ä¶</div>`;
    }

    /* ===== COMPLETED ===== */
    if (status === "COMPLETED") {
      html += `
        <button class="toggle"
          onclick="
            const img = this.parentElement.querySelector('img');
            if (!img) return;
            img.style.display = img.style.display === 'none'
              ? 'block'
              : 'none';
          ">
          üëÅ Show / Hide Photo
        </button>

        ${[1,2,3].map(i =>
          t[`IMAGE_URL_${i}`]
            ? `<img src="${t[`IMAGE_URL_${i}`]}" style="display:none">`
            : ""
        ).join("")}
      `;
    }

    div.innerHTML = html;
    taskList.appendChild(div);
  }
}

// ‚úÖ RUNS BEFORE CAMERA OPENS
window.beforeCamera = function (taskKey, e) {
  if (!validateDynamic(taskKey)) {
    e.preventDefault(); // üö´ STOP camera
    e.stopPropagation();
    return false;
  }
  return true; // ‚úÖ ALLOW camera
};


  
async function renderDynamicDelivery(t) {
  const methods = await loadDriverUI(t.JOBTYPE);
  if (!methods || !Object.keys(methods).length) return "";

  let html = `<div class="radio-group"><b>Delivery Method</b>`;
  for (const m of Object.keys(methods)) {
    html += `
      <label>
        <input
          type="radio"
          name="delivery_${t._key}"
          value="${m}"
          ${ACTIVE_CAPTURE_TASK && ACTIVE_CAPTURE_TASK === t._key ? "disabled" : ""}
          onchange="showDynamicFields('${t._key}','${t.JOBTYPE}','${m}')">
        ${m}
      </label>`;
  }
  html += `</div><div id="dyn_${t._key}"></div>`;
  return html;
}


window.showDynamicFields = async function (taskKey, jobType, method) {
  if (!BILLING_CACHE[taskKey]) BILLING_CACHE[taskKey] = {};
  BILLING_CACHE[taskKey].deliveryType = method;

  const cfg = await loadDriverUI(jobType);
  const box = document.getElementById(`dyn_${taskKey}`);

  const fields = cfg?.[method] || {};

  let html = `<div class="delivery-fields">`;

  for (const [fieldKey, field] of Object.entries(fields)) {
    const requiredMark = field.required ? " *" : "";

    if (field.type === "textarea") {
      html += `
        <label>${field.label}${requiredMark}</label>
        <textarea
          data-key="${fieldKey}"
          ${ACTIVE_CAPTURE_TASK ? "readonly" : ""}
        ></textarea>
      `;
    } else {
      html += `
        <label>${field.label}${requiredMark}</label>
        <input
          type="text"
          data-key="${fieldKey}"
          ${ACTIVE_CAPTURE_TASK ? "readonly" : ""}
        />
      `;
    }
  }

  html += `</div>`;
  box.innerHTML = html;
  // üîí HARD LOCK if task is no longer pending
};  
  
function getCurrentLocation() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) {
      reject("Geolocation not supported");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        resolve({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        });
      },
      err => reject(err.message),
      {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      }
    );
  });
}
  
function validateDynamic(taskKey) {
  // Sync inputs ‚Üí cache
  syncDynamicFields(taskKey);

  const data = BILLING_CACHE[taskKey];

  // 1Ô∏è‚É£ Delivery method required
  if (!data?.deliveryType) {
    alert("Select delivery method");
    return false;
  }

  // 2Ô∏è‚É£ Task must exist
  const task = JSON.parse(localStorage.getItem("cachedTasks") || "[]")
    .find(t => t._key === taskKey);

  if (!task) {
    alert("Task not found. Please refresh.");
    return false;
  }

  // 3Ô∏è‚É£ Config MUST exist (offline-safe)
  const jobCfg = DRIVER_UI_CACHE[task.JOBTYPE];
  if (!jobCfg) {
    alert("Delivery configuration not available. Please go online once.");
    return false;
  }

  // 4Ô∏è‚É£ Method config must exist
  const methodCfg = jobCfg[data.deliveryType];
  if (!methodCfg) {
    alert("Invalid delivery method. Please reselect.");
    return false;
  }

  // 5Ô∏è‚É£ Required fields enforcement
  for (const [fieldKey, field] of Object.entries(methodCfg)) {
    if (field.required && !data[fieldKey]) {
      alert(`${field.label} is required`);
      return false;
    }
  }

  return true;
}

let startY = 0;

window.addEventListener(
  "touchstart",
  e => {
    if (e.touches.length === 1) {
      startY = e.touches[0].clientY;
    }
  },
  { passive: true }
);

window.addEventListener(
  "touchmove",
  e => {
    const y = e.touches[0].clientY;
    const pullingDown = y > startY;

    if (pullingDown && window.scrollY === 0 && isBusy()) {
      e.preventDefault();
    }
  },
  { passive: false }
);

<script>
let deferredPrompt = null;

function isStandalone() {
  return window.matchMedia("(display-mode: standalone)").matches ||
         window.navigator.standalone === true;
}

window.addEventListener("beforeinstallprompt", e => {
  // already installed ‚Üí do nothing
  if (isStandalone()) return;

  e.preventDefault();
  deferredPrompt = e;

  // prevent duplicates
  if (document.getElementById("installBtn")) return;

  const btn = document.createElement("button");
  btn.id = "installBtn";
  btn.innerText = "üì≤ Install Driver App";
  btn.style = `
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 420px;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    background: #007bff;
    color: #fff;
    z-index: 99999;
  `;

  btn.onclick = async () => {
    btn.disabled = true;
    await deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    btn.remove();
    deferredPrompt = null;
  };

  document.body.appendChild(btn);
});
</script>

  if (btn) btn.remove();
});
</script>
