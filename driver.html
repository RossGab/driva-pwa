<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

#appVersion {
  background: #222;
  color: #fff;
  padding: 8px;
  text-align: center;
  margin-bottom: 6px;
  font-size: 14px;
}

#offlineBanner {
  background: #c0392b;
  color: #fff;
  padding: 6px;
  text-align: center;
  margin-bottom: 10px;
  display: none;
}

.task {
  background: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
  border-left: 5px solid orange;
}

.task.completed { border-left-color: green; }
.task.offline { border-left-color: #c0392b; }

button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.capture { background: #007bff; color: #fff; }
.toggle { background: #0069d9; color: #fff; }

img {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div id="appVersion">Loading...</div>
<div id="offlineBanner">âš  Offline mode â€” uploads will sync automatically</div>
<div id="taskList">Loading tasks...</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

<script type="module">
/* ================= FIREBASE IMPORTS ================= */
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getDatabase,
  ref,
  get,
  update,
  query,
  orderByChild,
  equalTo
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

import {
  getStorage,
  ref as sRef,
  uploadBytes,
  getDownloadURL
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ================= CONFIG ================= */
const APP_VERSION = "v1.7.0";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ================= DRIVER ID ================= */
let DRIVER_ID = localStorage.getItem("driverId");
while (!DRIVER_ID) DRIVER_ID = prompt("Enter Driver ID");
localStorage.setItem("driverId", DRIVER_ID);

document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | Version: ${APP_VERSION}`;

/* ================= OFFLINE QUEUE ================= */
const QUEUE_KEY = "offlineQueue";

const getQueue = () =>
  JSON.parse(localStorage.getItem(QUEUE_KEY) || "[]");

const setQueue = q =>
  localStorage.setItem(QUEUE_KEY, JSON.stringify(q));

/* ================= CONNECTIVITY ================= */
function updateOnlineStatus() {
  document.getElementById("offlineBanner").style.display =
    navigator.onLine ? "none" : "block";
}
window.addEventListener("online", updateOnlineStatus);
window.addEventListener("offline", updateOnlineStatus);
updateOnlineStatus();

/* ================= LOCATION ================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject("Location permission required"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

/* ================= IMAGE COMPRESSION ================= */
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      let w = img.width, h = img.height;
      const MAX = 1280;
      if (w > MAX) { h *= MAX / w; w = MAX; }
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      canvas.toBlob(b => resolve(b), "image/jpeg", 0.65);
    };

    reader.readAsDataURL(file);
  });
}

/* ================= CAMERA ================= */
let CURRENT_TASK_ID = null;
const cameraInput = document.getElementById("cameraInput");

window.takePicture = taskId => {
  CURRENT_TASK_ID = taskId;
  cameraInput.click();
};

cameraInput.addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file || !CURRENT_TASK_ID) return;

  const coords = await getLocation();
  const blob = await compressImage(file);

  if (!navigator.onLine) {
    const q = getQueue();
    q.push({
      taskId: CURRENT_TASK_ID,
      imageBase64: await blobToBase64(blob),
      latitude: coords.latitude,
      longitude: coords.longitude,
      capturedAt: new Date().toISOString(),
      offline: true
    });
    setQueue(q);
    alert("Saved offline. Will upload when online.");
    CURRENT_TASK_ID = null;
    loadTasks();
    return;
  }

  await uploadTask(CURRENT_TASK_ID, blob, coords);
});

/* ================= UPLOAD ================= */
async function uploadTask(taskId, blob, coords) {
  const taskRef = ref(db, `tasks/${taskId}`);

  await update(taskRef, {
    status: "UPLOADING",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString()
  });

  const imgRef = sRef(storage, `tasks/${taskId}/${Date.now()}.jpg`);
  await uploadBytes(imgRef, blob);
  const url = await getDownloadURL(imgRef);

  await update(taskRef, {
    status: "COMPLETED",
    uploadedAt: new Date().toISOString(),
    imageUrl: url
  });

  loadTasks();
}

/* ================= BASE64 ================= */
function blobToBase64(blob) {
  return new Promise(resolve => {
    const r = new FileReader();
    r.onloadend = () => resolve(r.result);
    r.readAsDataURL(blob);
  });
}

/* ================= SYNC QUEUE ================= */
async function syncQueue() {
  if (!navigator.onLine) return;
  const q = getQueue();
  if (!q.length) return;

  for (const item of q) {
    const blob = await (await fetch(item.imageBase64)).blob();
    await uploadTask(item.taskId, blob, item);
  }
  setQueue([]);
}
setInterval(syncQueue, 5000);

/* ================= LOAD TASKS ================= */
async function loadTasks() {
  const list = document.getElementById("taskList");

  const q = query(
    ref(db, "tasks"),
    orderByChild("driverId"),
    equalTo(DRIVER_ID)
  );

  const snap = await get(q);
  const tasks = Object.values(snap.val() || {});
  const offlineIds = getQueue().map(i => i.taskId);

  /* âœ… SORT: PENDING / OFFLINE FIRST */
  tasks.sort((a, b) => {
    const aOffline = offlineIds.includes(a.id);
    const bOffline = offlineIds.includes(b.id);
    if (aOffline && !bOffline) return -1;
    if (!aOffline && bOffline) return 1;
    if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
    if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
    return 0;
  });

  list.innerHTML = tasks.length ? "" : "No tasks assigned";

  tasks.forEach(t => {
    const offline = offlineIds.includes(t.id);
    const imgId = `img_${t.id}`;

    const div = document.createElement("div");
    div.className = `task ${t.status === "COMPLETED" ? "completed" : ""} ${offline ? "offline" : ""}`;

    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">
        Status: ${offline ? "OFFLINE â€“ WAITING TO SYNC" : t.status}
      </div>

      ${
        t.status === "COMPLETED" ? `
          <div class="small">ğŸ“ ${t.latitude}, ${t.longitude}</div>
          <div class="small">ğŸ“¸ ${new Date(t.capturedAt).toLocaleString()}</div>
          <div class="small">â˜ï¸ ${new Date(t.uploadedAt).toLocaleString()}</div>
          <button class="toggle"
            onclick="toggleImage('${imgId}', this)">
            ğŸ‘ Show Photo
          </button>
          <img id="${imgId}" src="${t.imageUrl}" style="display:none">
        ` : ""
      }

      <button class="capture"
        onclick="takePicture('${t.id}')">
        ${t.status === "COMPLETED" ? "ğŸ” Retake Picture" : "ğŸ“¸ Take Picture"}
      </button>
    `;

    list.appendChild(div);
  });
}

/* ================= TOGGLE IMAGE ================= */
window.toggleImage = function (imgId, btn) {
  const img = document.getElementById(imgId);
  if (!img) return;
  if (img.style.display === "none") {
    img.style.display = "block";
    btn.innerText = "ğŸ™ˆ Hide Photo";
  } else {
    img.style.display = "none";
    btn.innerText = "ğŸ‘ Show Photo";
  }
};

/* INIT */
loadTasks();
</script>

</body>
</html>
