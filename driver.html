<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

#appVersion {
  background: #222;
  color: #fff;
  padding: 8px;
  text-align: center;
  margin-bottom: 10px;
  font-size: 14px;
}

.task {
  background: #fff;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,.1);
  border-left: 5px solid orange;
}

.task.completed {
  border-left-color: green;
}

button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.capture { background: #007bff; color: #fff; }
.toggle { background: #0069d9; color: #fff; }

img {
  width: 100%;
  margin-top: 8px;
  border-radius: 6px;
}

.small {
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div id="appVersion">Loading...</div>
<div id="taskList">Loading tasks...</div>

<!-- Hidden camera input -->
<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

<script type="module">
/* ================= FIREBASE IMPORTS ================= */
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getDatabase,
  ref,
  get,
  update,
  query,
  orderByChild,
  equalTo
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

import {
  getStorage,
  ref as sRef,
  uploadBytes,
  getDownloadURL
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ================= APP VERSION ================= */
const APP_VERSION = "v1.4.0";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ================= DRIVER ID ================= */
let DRIVER_ID = localStorage.getItem("driverId");

while (!DRIVER_ID) {
  DRIVER_ID = prompt("Enter Driver ID (e.g. driver_001)");
}

localStorage.setItem("driverId", DRIVER_ID);

document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | Version: ${APP_VERSION}`;

/* ================= LOCATION ================= */
function getLocation() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => reject("Location permission required"),
      { enableHighAccuracy: true, timeout: 10000 }
    );
  });
}

/* ================= IMAGE COMPRESSION ================= */
function compressImage(file) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 1280;
      let { width, height } = img;

      if (width > MAX_WIDTH) {
        height *= MAX_WIDTH / width;
        width = MAX_WIDTH;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      canvas.toBlob(
        blob => blob ? resolve(blob) : reject("Compression failed"),
        "image/jpeg",
        0.65
      );
    };

    img.onerror = () => reject("Invalid image");
    reader.readAsDataURL(file);
  });
}

/* ================= CAMERA HANDLER ================= */
let CURRENT_TASK_ID = null;
const cameraInput = document.getElementById("cameraInput");

window.takePicture = function (taskId) {
  CURRENT_TASK_ID = taskId;
  cameraInput.click();
};

cameraInput.addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file || !CURRENT_TASK_ID) return;

  let coords;
  try {
    coords = await getLocation();
  } catch (err) {
    alert(err);
    return;
  }

  const taskRef = ref(db, `tasks/${CURRENT_TASK_ID}`);

  await update(taskRef, {
    status: "UPLOADING",
    latitude: coords.latitude,
    longitude: coords.longitude,
    capturedAt: new Date().toISOString()
  });

  const compressed = await compressImage(file);
  const imgRef = sRef(storage, `tasks/${CURRENT_TASK_ID}/${Date.now()}.jpg`);

  await uploadBytes(imgRef, compressed, { contentType: "image/jpeg" });
  const imageUrl = await getDownloadURL(imgRef);

  await update(taskRef, {
    status: "COMPLETED",
    uploadedAt: new Date().toISOString(),
    imageUrl
  });

  cameraInput.value = "";
  CURRENT_TASK_ID = null;
  loadTasks();
});

/* ================= TOGGLE IMAGE ================= */
window.toggleImage = function (imgId, btn) {
  const img = document.getElementById(imgId);
  if (!img) return;

  if (img.style.display === "none") {
    img.style.display = "block";
    btn.innerText = "üôà Hide Photo";
  } else {
    img.style.display = "none";
    btn.innerText = "üëÅ Show Photo";
  }
};

/* ================= LOAD TASKS ================= */
async function loadTasks() {
  const list = document.getElementById("taskList");

  const q = query(
    ref(db, "tasks"),
    orderByChild("driverId"),
    equalTo(DRIVER_ID)
  );

  const snap = await get(q);
  const tasks = Object.values(snap.val() || {});

  tasks.sort((a, b) => {
    if (a.status === "COMPLETED" && b.status !== "COMPLETED") return 1;
    if (a.status !== "COMPLETED" && b.status === "COMPLETED") return -1;
    return 0;
  });

  list.innerHTML = tasks.length ? "" : "No tasks assigned";

  tasks.forEach(t => {
    const imgId = `img_${t.id}`;

    const div = document.createElement("div");
    div.className = `task ${t.status === "COMPLETED" ? "completed" : ""}`;

    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>
      <div class="small">Status: ${t.status}</div>

      ${
        t.status === "COMPLETED" ? `
          <div class="small">üìç ${t.latitude}, ${t.longitude}</div>
          <div class="small">üì∏ ${new Date(t.capturedAt).toLocaleString()}</div>
          <div class="small">‚òÅÔ∏è ${new Date(t.uploadedAt).toLocaleString()}</div>
        ` : ""
      }

      ${
        t.imageUrl ? `
          <button class="toggle"
            onclick="toggleImage('${imgId}', this)">
            üëÅ Show Photo
          </button>
          <img id="${imgId}" src="${t.imageUrl}" style="display:none">
        ` : ""
      }

      <button class="capture"
        onclick="takePicture('${t.id}')">
        ${t.status === "COMPLETED" ? "üîÅ Retake Picture" : "üì∏ Take Picture"}
      </button>
    `;

    list.appendChild(div);
  });
}

/* INIT */
loadTasks();
setInterval(loadTasks, 5000);
</script>

</body>
</html>
