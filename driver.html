<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver Tasks</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#222">

<style>
body { font-family: Arial; background:#f4f4f4; padding:10px }
#appVersion { background:#222;color:#fff;padding:8px;text-align:center;margin-bottom:6px }
#offlineBanner { background:#c0392b;color:#fff;padding:6px;text-align:center;display:none;margin-bottom:10px }

.task { background:#fff;padding:12px;margin-bottom:10px;border-radius:8px;border-left:5px solid orange }
.task.completed { border-left-color:green }

.small { font-size:13px;color:#555;margin-top:2px }
.status { font-weight:bold }
.uploading { color:#f39c12;font-weight:bold }
.failed { color:#c0392b;font-weight:bold }

button { width:100%;padding:10px;margin-top:6px;border:none;border-radius:6px }
button:disabled { background:#aaa }
.capture { background:#007bff;color:#fff }
.toggle { background:#0069d9;color:#fff }

img { width:100%;margin-top:8px;border-radius:6px;display:none }
</style>
</head>

<body>

<div id="appVersion"></div>
<div id="offlineBanner">âš  Offline â€” photo will upload automatically</div>
<div id="taskList">Loading tasks...</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, get, update, query,
  orderByChild, equalTo
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import {
  getStorage, ref as sRef, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const VERSION = "Driver v3.4.0";

const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ================= STATE ================= */
const TASK_CACHE = "cachedTasks";
const OFFLINE_QUEUE = "offlineQueue";

const uploadingMap = {};
const failedMap = {};

let DRIVER_ID = localStorage.getItem("driverId");
while (!DRIVER_ID) DRIVER_ID = prompt("Enter Driver ID");
localStorage.setItem("driverId", DRIVER_ID);

document.getElementById("appVersion").innerText =
  `Driver: ${DRIVER_ID} | ${VERSION}`;

/* ================= NETWORK ================= */
function updateNetwork() {
  document.getElementById("offlineBanner").style.display =
    navigator.onLine ? "none" : "block";
}
window.addEventListener("online", updateNetwork);
window.addEventListener("offline", updateNetwork);
updateNetwork();

/* ================= GEO ================= */
function getLocation() {
  return new Promise(resolve => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      () => resolve(null),
      { enableHighAccuracy:true, timeout:10000 }
    );
  });
}

/* ================= OFFLINE QUEUE ================= */
const getQueue = () =>
  JSON.parse(localStorage.getItem(OFFLINE_QUEUE) || "[]");

const setQueue = q =>
  localStorage.setItem(OFFLINE_QUEUE, JSON.stringify(q));

/* ================= IMAGE ================= */
function compressImage(file) {
  return new Promise(resolve => {
    const img = new Image();
    const fr = new FileReader();
    fr.onload = e => img.src = e.target.result;
    img.onload = () => {
      const c = document.createElement("canvas");
      let w = img.width, h = img.height;
      if (w > 1280) { h *= 1280 / w; w = 1280; }
      c.width = w; c.height = h;
      c.getContext("2d").drawImage(img,0,0,w,h);
      c.toBlob(b => resolve(b),"image/jpeg",0.65);
    };
    fr.readAsDataURL(file);
  });
}

const toBase64 = blob =>
  new Promise(r => { const f=new FileReader(); f.onloadend=()=>r(f.result); f.readAsDataURL(blob); });

/* ================= STATUS ================= */
function resolveStatus(task, offline, uploading, failed) {
  if (task.status === "COMPLETED") return "COMPLETED";
  if (failed) return "FAILED";
  if (uploading) return "UPLOADING";
  if (offline || task.imageUrl) return "SAVED";
  return "PENDING";
}

/* ================= CAMERA ================= */
let CURRENT_TASK = null;
const camera = document.getElementById("cameraInput");

window.takePicture = key => {
  CURRENT_TASK = key;
  camera.value = "";
  camera.click();
};

camera.onchange = async e => {
  const file = e.target.files[0];
  if (!file || !CURRENT_TASK) return;

  const blob = await compressImage(file);
  const coords = await getLocation();
  const takenAt = new Date().toISOString();

  // OFFLINE
  if (!navigator.onLine) {
    const q = getQueue();
    q.push({
      taskKey: CURRENT_TASK,
      image: await toBase64(blob),
      takenAt,
      latitude: coords?.latitude,
      longitude: coords?.longitude
    });
    setQueue(q);
    render(getCachedTasks());
    return;
  }

  // ONLINE â€” optimistic UI
  uploadingMap[CURRENT_TASK] = { takenAt, ...coords };
  render(getCachedTasks());

  try {
    await uploadNow(CURRENT_TASK, blob, takenAt, coords);
    delete uploadingMap[CURRENT_TASK];
    delete failedMap[CURRENT_TASK];
    await loadTasks();
  } catch {
    failedMap[CURRENT_TASK] = true;
    delete uploadingMap[CURRENT_TASK];
    render(getCachedTasks());
  }
};

/* ================= UPLOAD ================= */
async function uploadNow(taskKey, blob, takenAt, coords) {
  const imgRef = sRef(storage, `tasks/${taskKey}/${Date.now()}.jpg`);
  await uploadBytes(imgRef, blob);
  const url = await getDownloadURL(imgRef);

  await update(ref(db, `tasks/${taskKey}`), {
    status: "COMPLETED",
    imageUrl: url,
    takenAt,
    uploadedAt: new Date().toISOString(),
    latitude: coords?.latitude,
    longitude: coords?.longitude
  });
}

/* ================= OFFLINE SYNC ================= */
setInterval(async () => {
  if (!navigator.onLine) return;
  const q = getQueue();
  if (!q.length) return;

  for (const i of q) {
    uploadingMap[i.taskKey] = i;
    render(getCachedTasks());

    try {
      const blob = await (await fetch(i.image)).blob();
      await uploadNow(i.taskKey, blob, i.takenAt, i);
    } catch {
      failedMap[i.taskKey] = true;
      continue;
    }
  }
  setQueue([]);
  loadTasks();
}, 5000);

/* ================= LOAD ================= */
const getCachedTasks = () =>
  JSON.parse(localStorage.getItem(TASK_CACHE) || "[]");

async function loadTasks() {
  const snap = await get(
    query(ref(db,"tasks"),orderByChild("driverId"),equalTo(DRIVER_ID))
  );
  const raw = snap.val() || {};
  const tasks = Object.keys(raw).map(k=>({_key:k,...raw[k]}));
  localStorage.setItem(TASK_CACHE, JSON.stringify(tasks));
  render(tasks);
}

/* ================= RENDER ================= */
function render(tasks) {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const offlineMap = Object.fromEntries(
    getQueue().map(i => [i.taskKey, i])
  );

  tasks.sort((a,b)=>{
    const sa = resolveStatus(a, offlineMap[a._key], uploadingMap[a._key], failedMap[a._key]);
    const sb = resolveStatus(b, offlineMap[b._key], uploadingMap[b._key], failedMap[b._key]);
    return {PENDING:1,SAVED:2,UPLOADING:2,FAILED:2,COMPLETED:3}[sa] -
           {PENDING:1,SAVED:2,UPLOADING:2,FAILED:2,COMPLETED:3}[sb];
  });

  tasks.forEach(t=>{
    const offline = offlineMap[t._key];
    const uploading = uploadingMap[t._key];
    const failed = failedMap[t._key];
    const status = resolveStatus(t, offline, uploading, failed);

    const lat = offline?.latitude ?? uploading?.latitude ?? t.latitude;
    const lng = offline?.longitude ?? uploading?.longitude ?? t.longitude;
    const taken = offline?.takenAt ?? uploading?.takenAt ?? t.takenAt;

    const div = document.createElement("div");
    div.className = `task ${status==="COMPLETED"?"completed":""}`;

    div.innerHTML = `
      <b>${t.name}</b>
      <div class="small">${t.address}</div>

      <div class="small status">Status: ${status}</div>
      ${lat ? `<div class="small">ğŸ“ ${lat}, ${lng}</div>` : ""}
      ${taken ? `<div class="small">ğŸ“¸ Taken: ${new Date(taken).toLocaleString()}</div>` : ""}
      ${t.uploadedAt ? `<div class="small">â˜ Uploaded: ${new Date(t.uploadedAt).toLocaleString()}</div>` : ""}

      ${status==="UPLOADING"?`<div class="uploading">â¬† Uploading...</div>`:""}
      ${status==="FAILED"?`<div class="failed">âŒ Upload failed â€” retrying</div>`:""}
      ${offline?`<div class="offline-indicator">ğŸ•’ Saved offline â€” upload pending</div>`:""}

      ${
        status==="PENDING"
        ? `<button class="capture" onclick="takePicture('${t._key}')">ğŸ“¸ Take Picture</button>`
        : status==="COMPLETED"
          ? `
            <button class="toggle"
              onclick="this.nextElementSibling.style.display =
              this.nextElementSibling.style.display==='none'?'block':'none'">
              ğŸ‘ Show / Hide Photo
            </button>
            <img src="${t.imageUrl}">
          `
          : `<button disabled>${status}</button>`
      }
    `;
    list.appendChild(div);
  });
}

loadTasks();
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>
