<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö† Danger Zone</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e1e;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.box {
  background: #2b2b2b;
  padding: 20px;
  border-radius: 12px;
  max-width: 420px;
  margin: auto;
}

h2 {
  color: #ff5252;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  color: #ccc;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  margin-top: 12px;
  cursor: pointer;
}

.clear {
  background: #c0392b;
  color: #fff;
}

.clear:disabled {
  background: #555;
}

.back {
  background: #444;
  color: #fff;
}
</style>
</head>

<body>

<div class="box">
  <h2>‚ö† DANGER ZONE</h2>

  <p>
    This will permanently delete<br>
    <b>ALL TASKS FOR ALL DRIVERS</b>.
  </p>

  <p>Type exactly:</p>
  <b>DELETE ALL TASKS</b>

  <input
    id="confirmText"
    placeholder="Type confirmation here"
    oninput="checkConfirm()"
  >

  <button
    id="clearBtn"
    class="clear"
    disabled
    onclick="clearAllTasks()"
  >
    üßπ CLEAR ALL TASKS
  </button>

  <button class="back" onclick="location.href='admin.html'">
    ‚¨Ö Back to Dashboard
  </button>
</div>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, remove
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDFW61pnwLvh6HGKWt10zLYNr860fI8vkg",
  authDomain: "driva-pwa.firebaseapp.com",
  databaseURL: "https://driva-pwa-default-rtdb.firebaseio.com",
  projectId: "driva-pwa",
  storageBucket: "driva-pwa.firebasestorage.app",
  messagingSenderId: "299138219722",
  appId: "1:299138219722:web:623ff6b0a067ea822dfe33"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.checkConfirm = function () {
  const input = document.getElementById("confirmText").value;
  document.getElementById("clearBtn").disabled =
    input !== "DELETE ALL TASKS";
};

window.clearAllTasks = async function () {
  const sure = confirm("Final confirmation. Proceed?");
  if (!sure) return;

  try {
    await remove(ref(db, "tasks"));
    alert("‚úÖ All tasks have been cleared.");
    document.getElementById("confirmText").value = "";
    checkConfirm();
  } catch (e) {
    alert("‚ùå Failed to clear tasks.");
    console.error(e);
  }
};
</script>

</body>
</html>
